<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProveedoresEditDlg" widgetVar="ProveedoresEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditProveedoresTitle}" closeOnEscape="true">

            <h:form id="ProveedoresEditForm">
                <p:panel>
                    <h:panelGroup id="display">
                        <p:panelGrid  columns="1" columnClasses="column" rendered="#{proveedoresController.selected != null}">



                            <p:outputLabel value="#{bundle.EditProveedoresLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion"
                                         value="#{proveedoresController.selected.descripcion}" 
                                         title="#{bundle.EditProveedoresTitle_descripcion}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditProveedoresRequiredMessage_descripcion}" 
                                         size="100"/>

                            <p:outputLabel value="#{bundle.EditProveedoresLabel_ruc}" for="ruc" />
                            <p:inputText id="ruc" 
                                         value="#{proveedoresController.selected.ruc}" 
                                         title="#{bundle.EditProveedoresLabel_ruc}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditProveedoresLabel_ruc}" 
                                         size="30"/>

                            <p:outputLabel value="#{bundle.EditProveedoresLabel_telefono}" for="telefono" />
                            <p:inputText id="telefono"
                                         value="#{proveedoresController.selected.telefono}" 
                                         title="#{bundle.EditProveedoresTitle_telefono}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditProveedoresRequiredMessage_telefono}" 
                                         size="30"/>

                            <p:outputLabel value="#{bundle.EditProveedoresLabel_direccion}" for="direccion" />
                            <p:inputText id="direccion" 
                                         value="#{proveedoresController.selected.direccion}" 
                                         title="#{bundle.EditProveedoresTitle_direccion}" 
                                         size="100"/>

                            <p:outputLabel value="#{bundle.EditProveedoresLabel_email}" for="email" />
                            <p:inputText id="email"
                                         value="#{proveedoresController.selected.email}" 
                                         title="#{bundle.EditProveedoresTitle_email}" 
                                         size="100" 
                                         maxlength="100">
                                <f:validator validatorId="utils.emailValidator" />
                            </p:inputText>


                            <p:outputLabel value="#{bundle.EditProveedoresLabel_idPais}" for="idPais" />
                            <p:selectOneMenu id="idPais" value="#{proveedoresController.selected.idPais}" 
                                             required="true" 
                                             requiredMessage="#{bundle.EditProveedoresRequiredMessage_idPais}" 
                                             converter="paisesConverter"
                                             filter="true"
                                             filterMatchMode="constains">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{paisesController.items}"
                                               var="idPaisItem"
                                               itemValue="#{idPaisItem}"
                                               itemLabel="#{idPaisItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </p:panelGrid>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton actionListener="#{proveedoresController.save}" value="#{bundle.Save}" update="display,:ProveedoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProveedoresEditDialog'));" styleClass="GreenButton" icon="fa fa-save Fs16 White"/>
                            <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ProveedoresEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"  styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
