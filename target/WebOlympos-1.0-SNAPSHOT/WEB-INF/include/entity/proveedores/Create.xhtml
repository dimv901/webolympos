<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedoresCreateDlg" widgetVar="ProveedoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProveedoresTitle}" closeOnEscape="true">

            <h:form id="ProveedoresCreateForm">
                <p:panel>
                    <h:panelGroup id="display" rendered="#{proveedoresController.selected != null}">
                        <p:panelGrid columns="1" columnClasses="column">

                            <p:outputLabel value="#{bundle.CreateProveedoresLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" 
                                         value="#{proveedoresController.selected.descripcion}" 
                                         title="#{bundle.CreateProveedoresTitle_descripcion}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreateProveedoresRequiredMessage_descripcion}" 
                                         size="100"/>

                            <p:outputLabel value="#{bundle.CreateProveedoresLabel_ruc}" for="ruc" />
                            <p:inputText id="ruc" 
                                         value="#{proveedoresController.selected.ruc}" 
                                         title="#{bundle.CreateProveedoresTitle_ruc}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreateProveedoresRequiredMessage_ruc}" 
                                         size="30"/>

                            <p:outputLabel value="#{bundle.CreateProveedoresLabel_telefono}" for="telefono" />
                            <p:inputMask id="telefono"
                                         value="#{proveedoresController.selected.telefono}" 
                                         title="#{bundle.CreateProveedoresTitle_telefono}" 
                                         required="true"
                                         requiredMessage="#{bundle.CreateProveedoresRequiredMessage_telefono}" 
                                         mask="(999) 999-999"  
                                         size="30"/>

                            <p:outputLabel value="#{bundle.CreateProveedoresLabel_direccion}" for="direccion" />
                            <p:inputText id="direccion" 
                                         value="#{proveedoresController.selected.direccion}" 
                                         title="#{bundle.CreateProveedoresTitle_direccion}" 
                                         size="100" />

                            <p:outputLabel value="#{bundle.CreateProveedoresLabel_email}" for="email" />
                            <p:inputText id="email" 
                                         value="#{proveedoresController.selected.email}" 
                                         title="#{bundle.CreateProveedoresTitle_email}" 
                                         size="30" >
                                <f:validator validatorId="utils.emailValidator" />
                            </p:inputText>

                            <p:outputLabel value="#{bundle.CreateProveedoresLabel_idPais}" for="idPais" />
                            <p:selectOneMenu id="idPais" value="#{proveedoresController.selected.idPais}" 
                                             required="true" 
                                             requiredMessage="#{bundle.CreateProveedoresRequiredMessage_idPais}" 
                                             converter="paisesConverter" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{paisesController.items}"
                                               var="idPaisItem"
                                               itemValue="#{idPaisItem}"
                                               itemLabel="#{idPaisItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </p:panelGrid>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton actionListener="#{proveedoresController.saveNew}" value="#{bundle.Save}" update="display,:ProveedoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProveedoresCreateDialog'));" styleClass="GreenButton" icon="fa fa-save Fs16 White"/>
                            <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ProveedoresCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
