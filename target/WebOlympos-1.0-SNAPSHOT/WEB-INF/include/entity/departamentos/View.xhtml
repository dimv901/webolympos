<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentosViewDlg" widgetVar="DepartamentosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewDepartamentosTitle}" closeOnEscape="true">

            <h:form id="DepartamentosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{departamentosController.selected != null}">

                        <h:outputText value="#{bundle.ViewDepartamentosLabel_id}"/>
                        <h:outputText value="#{departamentosController.selected.id}" title="#{bundle.ViewDepartamentosTitle_id}"/>

                        <h:outputText value="#{bundle.ViewDepartamentosLabel_descripcion}"/>
                        <h:outputText value="#{departamentosController.selected.descripcion}" title="#{bundle.ViewDepartamentosTitle_descripcion}"/>

                        <h:outputText value="#{bundle.ViewDepartamentosLabel_fechaCreacion}"/>
                        <h:outputText value="#{departamentosController.selected.fechaCreacion}" title="#{bundle.ViewDepartamentosTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewDepartamentosLabel_fechaActualizacion}"/>
                        <h:outputText value="#{departamentosController.selected.fechaActualizacion}" title="#{bundle.ViewDepartamentosTitle_fechaActualizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('DepartamentosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
