<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosMovilesCreateDlg" widgetVar="UsuariosMovilesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuariosMovilesTitle}" closeOnEscape="true">

            <h:form id="UsuariosMovilesCreateForm">
                <p:panel>
                    <h:panelGroup id="display" rendered="#{usuariosMovilesController.selected != null}">
                        <p:panelGrid columns="1" columnClasses="column">

                            <p:outputLabel value="#{bundle.CreateUsuariosMovilesLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" 
                                         value="#{usuariosMovilesController.selected.descripcion}" 
                                         title="#{bundle.CreateUsuariosMovilesTitle_descripcion}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreateUsuariosMovilesRequiredMessage_descripcion}" 
                                         size="100" />

                            <p:outputLabel value="#{bundle.CreateUsuariosMovilesLabel_usuario}" for="usuario" />
                            <p:inputText id="usuario" 
                                         value="#{usuariosMovilesController.selected.usuario}" 
                                         title="#{bundle.CreateUsuariosMovilesTitle_usuario}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreateUsuariosMovilesRequiredMessage_usuario}" 
                                         size="100"/>

                            <p:outputLabel value="#{bundle.CreateUsuariosMovilesLabel_password}" for="password" />
                            <p:inputText  id="password"
                                          value="#{usuariosMovilesController.selected.password}" 
                                          title="#{bundle.CreateUsuariosMovilesTitle_password}" 
                                          required="true" 
                                          type="password" 
                                          requiredMessage="#{bundle.CreateUsuariosMovilesRequiredMessage_password}"
                                          size="100"/>

                            <p:outputLabel value="#{bundle.CreateUsuariosMovilesLabel_activo}" for="activo" />
                            <p:inputSwitch id="activo" 
                                           value="#{usuariosMovilesController.selected.activo}" 
                                           offLabel="#{bundle.No}" onLabel="#{bundle.Yes}"/>

                            <p:outputLabel value="#{bundle.CreateUsuariosMovilesLabel_resetPassword}" for="resetPassword" />
                            <p:inputSwitch id="resetPassword" 
                                           value="#{usuariosMovilesController.selected.resetPassword}" 
                                           offLabel="#{bundle.No}" onLabel="#{bundle.Yes}"/>

                        </p:panelGrid>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton  validateClient="true"  actionListener="#{usuariosMovilesController.saveNew}" value="#{bundle.Save}" update="display,:UsuariosMovilesListForm:datalist,:growl" styleClass="GreenButton" icon="fa fa-save Fs16 White" oncomplete="handleSubmit(xhr,status,args,PF('UsuariosMovilesCreateDialog'));"/>
                            <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('UsuariosMovilesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
