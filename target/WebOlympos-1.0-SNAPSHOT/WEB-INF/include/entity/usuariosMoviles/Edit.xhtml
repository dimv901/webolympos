<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuariosMovilesEditDlg" widgetVar="UsuariosMovilesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditUsuariosMovilesTitle}" closeOnEscape="true">

            <h:form id="UsuariosMovilesEditForm">
                <p:panel>
                    <h:panelGroup id="display">
                        <p:panelGrid  columns="1" columnClasses="column" rendered="#{usuariosMovilesController.selected != null}">

                            <p:outputLabel value="#{bundle.EditUsuariosMovilesLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" 
                                         value="#{usuariosMovilesController.selected.descripcion}" 
                                         title="#{bundle.EditUsuariosMovilesTitle_descripcion}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditUsuariosMovilesRequiredMessage_descripcion}" 
                                         size="100"/>

                            <p:outputLabel value="#{bundle.EditUsuariosMovilesLabel_usuario}" for="usuario" />
                            <p:inputText id="usuario" 
                                         value="#{usuariosMovilesController.selected.usuario}" 
                                         title="#{bundle.EditUsuariosMovilesTitle_usuario}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditUsuariosMovilesRequiredMessage_usuario}" 
                                         size="100"/>

                            <p:outputLabel value="#{bundle.EditUsuariosMovilesLabel_password}" for="password" />
                            <p:inputText  id="password" 
                                          value="#{usuariosMovilesController.selected.password}" 
                                          title="#{bundle.EditUsuariosMovilesTitle_password}" 
                                          required="true"
                                          type="password"
                                          requiredMessage="#{bundle.EditUsuariosMovilesRequiredMessage_password}"
                                          size="100"/>

                            <p:outputLabel value="#{bundle.EditUsuariosMovilesLabel_activo}" for="activo" />
                            <p:inputSwitch id="activo" 
                                           value="#{usuariosMovilesController.selected.activo}"  
                                           requiredMessage="#{bundle.EditUsuariosMovilesRequiredMessage_activo}"
                                           offLabel="#{bundle.No}" 
                                           onLabel="#{bundle.Yes}"/>

                            <p:outputLabel value="#{bundle.EditUsuariosMovilesLabel_resetPassword}" for="resetPassword" />
                            <p:inputSwitch id="resetPassword" 
                                           value="#{usuariosMovilesController.selected.resetPassword}" 
                                           requiredMessage="#{bundle.EditUsuariosMovilesRequiredMessage_resetPassword}"
                                           offLabel="#{bundle.No}" 
                                           onLabel="#{bundle.Yes}"/>

                        </p:panelGrid>
                    </h:panelGroup>

                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton actionListener="#{usuariosMovilesController.save}" value="#{bundle.Save}" update="display,:UsuariosMovilesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuariosMovilesEditDialog'));" styleClass="GreenButton" icon="fa fa-save Fs16 White"/>
                            <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('UsuariosMovilesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
