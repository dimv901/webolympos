<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <div class="Container100 ui-fluid">
        <div class="Card">

            <div class="SeparatorFull"></div>
            <h:form id="UsuariosMovilesListForm">

                <p:panel header="#{bundle.ListUsuariosMovilesTitle}">
                    <p:dataTable id="datalist"
                                 value="#{usuariosMovilesController.items}"
                                 lazy="false"
                                 rowKey="#{item.id}"
                                 var="item"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30"
                                 selectionMode="single"
                                 selection="#{usuariosMovilesController.selected}"
                                 reflow="true"
                                 filteredValue="#{usuariosMovilesController.filtered}"
                                 widgetVar="table"
                                 emptyMessage="#{bundle.EmptyMessage}">
                        <!--
                                 To enable Lazy Loading, please copy/replace the following lines above,
                                 and be sure to replace the word HASH with the # symbol:
                        
                                 value="HASH{usuariosMovilesController.lazyItems}"
                                 lazy="true"
                                 rowKey="HASH{item.id}"  <<< Remove this line
                        -->

                        <f:facet name="header">
                            <div align="right">
                                <p:outputPanel  >                        
                                    <p:inputText id="globalFilter" onkeyup="PF('table').filter()"  style="width: 200px; font-size: 15px;" placeholder="#{bundle.HintSearch}" />
                                </p:outputPanel>
                            </div>
                        </f:facet>

                        <p:ajax event="rowSelect"   update="viewButton,editButton,deleteButton"/>
                        <p:ajax event="rowUnselect" update="viewButton,editButton,deleteButton"/>


                        <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}" filterMatchMode="contains"  filterStyle="display:none; visibility:hidden;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosMovilesTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>


                        <p:column sortBy="#{item.usuario}" filterBy="#{item.usuario}" filterMatchMode="contains"  filterStyle="display:none; visibility:hidden;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosMovilesTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>

                        <!--
                           <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosMovilesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                                            <p:column sortBy="#{item.password}" filterBy="#{item.password}">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsuariosMovilesTitle_password}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.password}"/>
                                            </p:column>
                        -->
                        <!--
                                            <p:column sortBy="#{item.activo}" filterBy="#{item.activo}">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsuariosMovilesTitle_activo}"/>
                                                </f:facet>
                                                <h:selectBooleanCheckbox id="activo" value="#{item.activo}" title="#{bundle.EditUsuariosMovilesTitle_activo}" required="true" requiredMessage="#{bundle.EditUsuariosMovilesRequiredMessage_activo}" disabled="true"/>
                                            </p:column>
                        -->
                        <!--
                                            <p:column sortBy="#{item.resetPassword}" filterBy="#{item.resetPassword}">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsuariosMovilesTitle_resetPassword}"/>
                                                </f:facet>
                                                <h:selectBooleanCheckbox id="resetPassword" value="#{item.resetPassword}" title="#{bundle.EditUsuariosMovilesTitle_resetPassword}" required="true" requiredMessage="#{bundle.EditUsuariosMovilesRequiredMessage_resetPassword}" disabled="true"/>
                                            </p:column>
                        -->
                        <!--
                                            <p:column sortBy="#{item.fechaCreacion}" filterBy="#{item.fechaCreacion}">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsuariosMovilesTitle_fechaCreacion}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.fechaCreacion}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                </h:outputText>
                                            </p:column>
                        -->
                        <!--
                                            <p:column sortBy="#{item.fechaActualizacion}" filterBy="#{item.fechaActualizacion}">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsuariosMovilesTitle_fechaActualizacion}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.fechaActualizacion}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                </h:outputText>
                                            </p:column>
                        -->
                        <f:facet name="footer">
                            <div class="footer-section">
                                <p:commandButton id="viewButton"    value="#{bundle.View}" update=":UsuariosMovilesViewForm" oncomplete="PF('UsuariosMovilesViewDialog').show()" disabled="#{empty usuariosMovilesController.selected}" style="width: 100px" styleClass="AquaButton" icon="fa fa-search Fs16 White"/>
                                <p:commandButton id="editButton"   value="#{bundle.Edit}" update=":UsuariosMovilesEditForm" oncomplete="PF('UsuariosMovilesEditDialog').show()" disabled="#{empty usuariosMovilesController.selected}" style="width: 100px" styleClass="NavyButton" icon="fa fa-edit Fs16 White"/>
                                <p:commandButton id="deleteButton" value="#{bundle.Delete}" actionListener="#{usuariosMovilesController.delete}" update=":growl,datalist" disabled="#{empty usuariosMovilesController.selected}" style="width: 100px" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                            </div>
                        </f:facet>

                    </p:dataTable>

                </p:panel>
            </h:form>
        </div>
    </div>
</ui:composition>
