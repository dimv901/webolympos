<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <div class="Container100 ui-fluid">
        <div class="Card">

            <div class="SeparatorFull"></div>
            <h:form id="InventarioCabeceraListForm">

                <p:panel header="#{bundle.ListInventarioCabeceraTitle}">
                    <p:dataTable id="datalist"
                                 value="#{inventarioCabeceraController.items}"
                                 lazy="false"
                                 rowKey="#{item.id}"
                                 var="item"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30"
                                 selectionMode="single"
                                 selection="#{inventarioCabeceraController.selected}"
                                 reflow="true"
                                 filteredValue="#{inventarioCabeceraController.filtered}"
                                 widgetVar="table"
                                 emptyMessage="#{bundle.EmptyMessage}">
                        <!--
                                 To enable Lazy Loading, please copy/replace the following lines above,
                                 and be sure to replace the word HASH with the # symbol:
                        
                                 value="HASH{inventarioCabeceraController.lazyItems}"
                                 lazy="true"
                                 rowKey="HASH{item.id}"  <<< Remove this line
                        -->
                        <f:facet name="header">
                            <div align="right">
                                <p:outputPanel  >                        
                                    <p:inputText id="globalFilter" onkeyup="PF('table').filter()"  style="width: 200px; font-size: 15px;" placeholder="#{bundle.HintSearch}" />
                                </p:outputPanel>
                            </div>
                        </f:facet>


                        <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton,reportButton"/>
                        <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton,reportButton"/>

                        <p:column sortBy="#{item.id}" filterBy="#{item.id}" filterMatchMode="contains"  filterStyle="display:none; visibility:hidden;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioCabeceraTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>


                        <p:column sortBy="#{item.estado}" filterBy="#{item.estado}" filterMatchMode="contains"  filterStyle="display:none; visibility:hidden;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioCabeceraTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>


                        <p:column sortBy="#{item.fechaInventario}" filterBy="#{item.fechaInventario}" filterMatchMode="contains"  filterStyle="display:none; visibility:hidden;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioCabeceraTitle_fechaInventario}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInventario}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column sortBy="#{item.fechaCierre}" filterBy="#{item.fechaCierre}" filterMatchMode="contains"  filterStyle="display:none; visibility:hidden;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioCabeceraTitle_fechaCierre}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCierre}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <f:facet name="footer">
                            <div class="footer-section">
                                <p:commandButton id="createButton" value="#{bundle.Create}" actionListener="#{inventarioCabeceraController.prepareCreate}" update=":InventarioCabeceraCreateForm" oncomplete="PF('InventarioCabeceraCreateDialog').show()" style="width: 100px" styleClass="GreenButton" icon="fa fa-plus Fs16 White"/>
                                <p:commandButton id="viewButton"   value="#{bundle.View}" update=":InventarioCabeceraViewForm" oncomplete="PF('InventarioCabeceraViewDialog').show()" disabled="#{empty inventarioCabeceraController.selected}" style="width: 100px" styleClass="AquaButton" icon="fa fa-search Fs16 White"/>
                                <p:commandButton id="editButton"   value="#{bundle.Adjust}" update=":InventarioCabeceraEditForm" oncomplete="PF('InventarioCabeceraEditDialog').show()" disabled="#{empty inventarioCabeceraController.selected or inventarioCabeceraController.selected.estado eq 'CERRADO'}" style="width: 100px" styleClass="NavyButton" icon="fa fa-edit Fs16 White"/>
                                <p:commandButton id="deleteButton" value="#{bundle.Delete}" actionListener="#{inventarioCabeceraController.delete}" update=":growl,datalist" disabled="#{empty inventarioCabeceraController.selected and inventarioCabeceraController.selected.estado eq 'ABIERTO'}" style="width: 100px" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                                <p:commandButton id="reportButton" value="#{bundle.Report}" actionListener="#{reportsBean.reporteInventario(inventarioCabeceraController.selected)}" update=":growl,datalist" disabled="#{empty inventarioCabeceraController.selected  and inventarioCabeceraController.selected.estado eq 'ABIERTO'}" ajax="false" style="width: 100px" styleClass="YellowButton" icon="fa fa-file-pdf-o Fs16 White"/>
                            </div>
                        </f:facet>

                    </p:dataTable>

                </p:panel>
            </h:form>
        </div>
    </div>
</ui:composition>
