<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComprobantesCompraCabeceraViewDlg" widgetVar="ComprobantesCompraCabeceraViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewComprobantesCompraCabeceraTitle}" closeOnEscape="true">

            <h:form id="ComprobantesCompraCabeceraViewForm">
                <p:panel>
                    <h:panelGroup id="display">
                        <p:tabView id="ComprasView">
                            <p:tab id="ComprasTab1" title="#{bundle.TabHeaderComprasPrefixCabecera}">
                                <p:panelGrid columns="2" columnClasses="column" rendered="#{comprobantesCompraCabeceraController.selected != null}">

                                    <h:outputText value="#{bundle.ViewComprobantesCompraCabeceraLabel_id}"/>
                                    <h:outputText value="#{comprobantesCompraCabeceraController.selected.id}" title="#{bundle.ViewComprobantesCompraCabeceraTitle_id}"/>

                                    <h:outputText value="#{bundle.ViewComprobantesCompraCabeceraLabel_idProveedor}"/>
                                    <h:outputText value="#{comprobantesCompraCabeceraController.selected.idProveedor.descripcion}"/>

                                    <h:outputText value="#{bundle.ViewComprobantesCompraCabeceraLabel_idTipoComprobante}"/>
                                    <h:outputText value="#{comprobantesCompraCabeceraController.selected.idTipoComprobante.descripcion}"/>

                                    <h:outputText value="#{bundle.ViewComprobantesCompraCabeceraLabel_fechaComprobante}"/>
                                    <h:outputText value="#{comprobantesCompraCabeceraController.selected.fechaComprobante}" title="#{bundle.ViewComprobantesCompraCabeceraTitle_fechaComprobante}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>

                                    <h:outputText value="#{bundle.ViewComprobantesCompraCabeceraLabel_totalComprobante}"/>
                                    <h:outputText value="#{comprobantesCompraCabeceraController.selected.totalComprobante}" title="#{bundle.ViewComprobantesCompraCabeceraTitle_totalComprobante}"/>

                                    <h:outputText value="#{bundle.ViewComprobantesCompraCabeceraLabel_totalGravada5}"/>
                                    <h:outputText value="#{comprobantesCompraCabeceraController.selected.totalGravadas5}" title="#{bundle.ViewComprobantesCompraCabeceraTitle_totalGravada5}"/>

                                    <h:outputText value="#{bundle.ViewComprobantesCompraCabeceraLabel_totalGravada10}"/>
                                    <h:outputText value="#{comprobantesCompraCabeceraController.selected.totalIva10}" title="#{bundle.ViewComprobantesCompraCabeceraTitle_totalGravada10}"/>

                                    <h:outputText value="#{bundle.ViewComprobantesCompraCabeceraLabel_totalIva10}"/>
                                    <h:outputText value="#{comprobantesCompraCabeceraController.selected.totalIva10}" title="#{bundle.ViewComprobantesCompraCabeceraTitle_totalIva10}"/>

                                    <h:outputText value="#{bundle.ViewComprobantesCompraCabeceraLabel_totalIva5}"/>
                                    <h:outputText value="#{comprobantesCompraCabeceraController.selected.totalIva5}" title="#{bundle.ViewComprobantesCompraCabeceraTitle_totalIva5}"/>

                                    <h:outputText value="#{bundle.ViewComprobantesCompraCabeceraLabel_totalExentas}"/>
                                    <h:outputText value="#{comprobantesCompraCabeceraController.selected.totalExentas}" title="#{bundle.ViewComprobantesCompraCabeceraTitle_totalExentas}"/>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab id="ComprasTab2" title="#{bundle.TabHeaderComprasPrefixDetalle}">
                                <h:panelGroup>
                                    <p:dataTable  id="datalist"
                                                  value="#{comprobantesCompraCabeceraController.comprasDetalleView}"
                                                  var="item"
                                                  paginator="true"
                                                  paginatorPosition="bottom"
                                                  rows="10"
                                                  rowsPerPageTemplate="10,20,30"
                                                  emptyMessage="#{bundle.ErrorEmptyDetail}"
                                                  reflow="true">


                                        <p:column sortBy="#{item.producto.codigoBarra}" >
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ComprasDetalle_columnLabelCodigo}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.producto.codigoBarra}"/>
                                        </p:column>


                                        <p:column sortBy="#{item.producto.descripcion}" >
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ComprasDetalle_columnLabelDescripcion}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.producto.descripcion}"/>
                                        </p:column>

                                        <p:column sortBy="#{item.precioUnitario}" >
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ComprasDetalle_columnLabelPrecioUnitario}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.precioUnitario}"/>
                                        </p:column>

                                        <p:column sortBy="#{item.cantidad}" >
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ComprasDetalle_columnLabelCantidad}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.cantidad}"/>
                                        </p:column>

                                        <p:column sortBy="#{item.importe}" >
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ComprasDetalle_columnLabelImporte}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.importe}"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGroup>
                            </p:tab>
                        </p:tabView>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton value="#{bundle.Close}" onclick="PF('ComprobantesCompraCabeceraViewDialog').hide()" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
