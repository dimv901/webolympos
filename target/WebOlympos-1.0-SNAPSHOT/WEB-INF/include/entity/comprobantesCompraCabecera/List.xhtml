                xmlns:p="http://primefaces.org/ui">

    <h:form id="ComprobantesCompraCabeceraListForm">

        <p:panel header="#{bundle.ListComprobantesCompraCabeceraTitle}">
            <p:dataTable id="datalist"
                         value="#{comprobantesCompraCabeceraController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         selectionMode="single"
                         selection="#{comprobantesCompraCabeceraController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{comprobantesCompraCabeceraController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListComprobantesCompraCabeceraTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.totalComprobante}" filterBy="#{item.totalComprobante}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListComprobantesCompraCabeceraTitle_totalComprobante}"/>
                    </f:facet>
                    <h:outputText value="#{item.totalComprobante}"/>
                </p:column>


                <p:column sortBy="#{item.totalIva10}" filterBy="#{item.totalIva10}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListComprobantesCompraCabeceraTitle_totalIva10}"/>
                    </f:facet>
                    <h:outputText value="#{item.totalIva10}"/>
                </p:column>

                                        </f:facet>
                                        <h:outputText value="#{item.totalIva5}"/>

                -->
                <!--

                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComprobantesCompraCabeceraTitle_totalExentas}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.totalExentas}"/>

                -->
                <!--
                                    <p:column sortBy="#{item.fechaCreacion}" filterBy="#{item.fechaCreacion}">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComprobantesCompraCabeceraTitle_fechaCreacion}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaCreacion}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </p:column>
                -->

                                    <p:column sortBy="#{item.fechaActualizacion}" filterBy="#{item.fechaActualizacion}">

                                            <h:outputText value="#{bundle.ListComprobantesCompraCabeceraTitle_fechaActualizacion}"/>

                                            <h:outputText value="#{bundle.ListComprobantesCompraCabeceraTitle_idProveedor}"/>

                                        </f:facet>
                                        <h:outputText value="#{item.idTipoComprobante.descripcion}"/>
                                    </p:column>
                -->
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{comprobantesCompraCabeceraController.prepareCreate}" update=":ComprobantesCompraCabeceraCreateForm" oncomplete="PF('ComprobantesCompraCabeceraCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ComprobantesCompraCabeceraViewForm" oncomplete="PF('ComprobantesCompraCabeceraViewDialog').show()" disabled="#{empty comprobantesCompraCabeceraController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ComprobantesCompraCabeceraEditForm" oncomplete="PF('ComprobantesCompraCabeceraEditDialog').show()" disabled="#{empty comprobantesCompraCabeceraController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{comprobantesCompraCabeceraController.delete}" update=":growl,datalist" disabled="#{empty comprobantesCompraCabeceraController.selected}"/>

                </f:facet>
