<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProductosEditDlg" widgetVar="ProductosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditProductosTitle}" closeOnEscape="true">

            <h:form id="ProductosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{productosController.selected != null}">


                        <h:outputLabel value="#{bundle.EditProductosLabel_id}" for="id" />
                        <h:outputText id="id" value="#{productosController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditProductosLabel_foto}" for="foto" />
                        <p:inputTextarea rows="4" cols="30" id="foto" value="#{productosController.selected.foto}" title="#{bundle.EditProductosTitle_foto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_foto}"/>

                        <p:outputLabel value="#{bundle.EditProductosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.EditProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_descripcion}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{bundle.EditProductosLabel_codigoBarra}" for="codigoBarra" />
                        <p:inputText id="codigoBarra" value="#{productosController.selected.codigoBarra}" title="#{bundle.EditProductosTitle_codigoBarra}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{bundle.EditProductosLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{productosController.selected.activo}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_activo}"/>

                        <p:outputLabel value="#{bundle.EditProductosLabel_precioVenta}" for="precioVenta" />
                        <p:inputText id="precioVenta" value="#{productosController.selected.precioVenta}" title="#{bundle.EditProductosTitle_precioVenta}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_precioVenta}"/>

                        <p:outputLabel value="#{bundle.EditProductosLabel_precioCosto}" for="precioCosto" />
                        <p:inputText id="precioCosto" value="#{productosController.selected.precioCosto}" title="#{bundle.EditProductosTitle_precioCosto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_precioCosto}"/>

                        <p:outputLabel value="#{bundle.EditProductosLabel_urlImagen}" for="urlImagen" />
                        <p:inputTextarea rows="4" cols="30" id="urlImagen" value="#{productosController.selected.urlImagen}" title="#{bundle.EditProductosTitle_urlImagen}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_urlImagen}"/>

                        <p:outputLabel value="#{bundle.EditProductosLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{productosController.selected.fechaCreacion}" title="#{bundle.EditProductosTitle_fechaCreacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.EditProductosLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{productosController.selected.fechaActualizacion}" title="#{bundle.EditProductosTitle_fechaActualizacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.EditProductosLabel_idProductoFamilia}" for="idProductoFamilia" />
                        <p:selectOneMenu id="idProductoFamilia" value="#{productosController.selected.idProductoFamilia}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_idProductoFamilia}" converter="productoFamiliasConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoFamiliasController.items}"
                                           var="idProductoFamiliaItem"
                                           itemValue="#{idProductoFamiliaItem}"
                                           itemLabel="#{idProductoFamiliaItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditProductosLabel_idProveedor}" for="idProveedor" />
                        <p:selectOneMenu id="idProveedor" value="#{productosController.selected.idProveedor}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_idProveedor}" converter="proveedoresConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proveedoresController.items}"
                                           var="idProveedorItem"
                                           itemValue="#{idProveedorItem}"
                                           itemLabel="#{idProveedorItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditProductosLabel_idTipoImpuesto}" for="idTipoImpuesto" />
                        <p:selectOneMenu id="idTipoImpuesto" value="#{productosController.selected.idTipoImpuesto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_idTipoImpuesto}" converter="tipoImpuestosConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoImpuestosController.items}"
                                           var="idTipoImpuestoItem"
                                           itemValue="#{idTipoImpuestoItem}"
                                           itemLabel="#{idTipoImpuestoItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.save}" value="#{bundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProductosEditDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ProductosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
