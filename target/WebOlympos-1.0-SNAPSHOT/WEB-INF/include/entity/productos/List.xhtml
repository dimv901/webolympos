<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ProductosListForm">

        <p:panel header="#{bundle.ListProductosTitle}">
            <p:dataTable id="datalist"
                         value="#{productosController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         selectionMode="single"
                         selection="#{productosController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{productosController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListProductosTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.foto}" filterBy="#{item.foto}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListProductosTitle_foto}"/>
                    </f:facet>
                    <h:outputText value="#{item.foto}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListProductosTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>

                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListProductosTitle_codigoBarra}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codigoBarra}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.activo}" filterBy="#{item.activo}">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListProductosTitle_activo}"/>
                                        </f:facet>
                                        <h:selectBooleanCheckbox id="activo" value="#{item.activo}" title="#{bundle.EditProductosTitle_activo}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_activo}" disabled="true"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.precioVenta}" filterBy="#{item.precioVenta}">

                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListProductosTitle_precioCosto}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.precioCosto}"/>

                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListProductosTitle_fechaCreacion}"/>
                                        </f:facet>

                                        </h:outputText>
                                    </p:column>

                <!--
                                    <p:column sortBy="#{item.idProductoFamilia.descripcion}" filterBy="#{item.idProductoFamilia.descripcion}">

                                    </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{productosController.prepareCreate}" update=":ProductosCreateForm" oncomplete="PF('ProductosCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProductosViewForm" oncomplete="PF('ProductosViewDialog').show()" disabled="#{empty productosController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProductosEditForm" oncomplete="PF('ProductosEditDialog').show()" disabled="#{empty productosController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{productosController.delete}" update=":growl,datalist" disabled="#{empty productosController.selected}"/>
                    </div>
