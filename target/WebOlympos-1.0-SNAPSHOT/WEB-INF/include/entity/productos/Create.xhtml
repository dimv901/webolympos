<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosCreateDlg" widgetVar="ProductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductosTitle}" closeOnEscape="true">

            <h:form id="ProductosCreateForm">
                <p:panel >
                    <h:panelGroup id="display" rendered="#{productosController.selected != null}">
                        <p:panelGrid columns="1" columnClasses="column">

                            <p:outputLabel value="#{bundle.CreateProductosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" 
                                         value="#{productosController.selected.descripcion}" 
                                         title="#{bundle.CreateProductosTitle_descripcion}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreateProductosRequiredMessage_descripcion}" 
                                         size="100" />

                            <p:outputLabel value="#{bundle.CreateProductosLabel_codigoBarra}" for="codigoBarra" />
                            <p:inputText id="codigoBarra" 
                                         value="#{productosController.selected.codigoBarra}" 
                                         title="#{bundle.CreateProductosTitle_codigoBarra}" size="30"/>

                            <p:outputLabel value="#{bundle.CreateProductosLabel_activo}" for="activo" />
                            <p:inputSwitch id="activo" value="#{productosController.selected.activo}" required="true" offLabel="#{bundle.No}" onLabel="#{bundle.Yes}"/>

                            <p:outputLabel value="#{bundle.CreateProductosLabel_precioCosto}" for="precioCosto" />
                            <p:inputNumber id="precioCosto" 
                                           value="#{productosController.selected.precioCosto}" 
                                           title="#{bundle.CreateProductosTitle_precioCosto}" 
                                           required="true" 
                                           requiredMessage="#{bundle.CreateProductosRequiredMessage_precioCosto}"
                                           validatorMessage="#{bundle.ErrorMontoInvalido}"
                                           decimalSeparator="," thousandSeparator="."> 
                                <f:validateDoubleRange minimum="1" />
                            </p:inputNumber>

                            <p:outputLabel value="#{bundle.CreateProductosLabel_precioVenta}" for="precioVenta" />
                            <p:inputNumber id="precioVenta" 
                                           value="#{productosController.selected.precioVenta}" 
                                           title="#{bundle.CreateProductosTitle_precioVenta}" 
                                           required="true" 
                                           requiredMessage="#{bundle.CreateProductosRequiredMessage_precioVenta}"
                                           validatorMessage="#{bundle.ErrorMontoInvalido}"
                                           decimalSeparator="," thousandSeparator="."> 
                                <f:validateDoubleRange minimum="1" />
                            </p:inputNumber>

                            <p:outputLabel value="#{bundle.CreateProductosLabel_idProductoFamilia}" for="idProductoFamilia" />
                            <p:selectOneMenu id="idProductoFamilia" value="#{productosController.selected.idProductoFamilia}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_idProductoFamilia}" converter="productoFamiliasConverter" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{productoFamiliasController.items}"
                                               var="idProductoFamiliaItem"
                                               itemValue="#{idProductoFamiliaItem}"
                                               itemLabel="#{idProductoFamiliaItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>

                            <p:outputLabel value="#{bundle.CreateProductosLabel_idProveedor}" for="idProveedor" />
                            <p:selectOneMenu id="idProveedor" value="#{productosController.selected.idProveedor}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_idProveedor}" converter="proveedoresConverter" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{proveedoresController.items}"
                                               var="idProveedorItem"
                                               itemValue="#{idProveedorItem}"
                                               itemLabel="#{idProveedorItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>

                            <p:outputLabel value="#{bundle.CreateProductosLabel_idTipoImpuesto}" for="idTipoImpuesto" />
                            <p:selectOneMenu id="idTipoImpuesto" value="#{productosController.selected.idTipoImpuesto}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_idTipoImpuesto}" converter="tipoImpuestosConverter" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoImpuestosController.items}"
                                               var="idTipoImpuestoItem"
                                               itemValue="#{idTipoImpuestoItem}"
                                               itemLabel="#{idTipoImpuestoItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>



                            <p:outputLabel value="#{bundle.CreateProductosLabel_foto}" for="idUploadPic" />
                            <p:fileUpload id="idUploadPic"
                                          fileUploadListener="#{productosController.handleFileUpload}" 
                                          value="#{productosController.uploadedFile}"
                                          dragDropSupport="false"
                                          update="growl" 
                                          sizeLimit="1000000" 
                                          fileLimit="1" 
                                          cancelLabel="#{bundle.Cancel}"
                                          label="#{bundle.Pick}"
                                          uploadLabel="#{bundle.Upload}"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                          previewWidth="30"
                                          invalidFileMessage="#{bundle.ErrorInvalidFileFormat}"/>

                        </p:panelGrid>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton validateClient="true"  actionListener="#{productosController.saveNew}" value="#{bundle.Save}"  styleClass="GreenButton" icon="fa fa-save Fs16 White" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProductosCreateDialog'));"/>
                            <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ProductosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"  styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
