<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ComprobantesVentaDetalleEditDlg" widgetVar="ComprobantesVentaDetalleEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditComprobantesVentaDetalleTitle}" closeOnEscape="true">

            <h:form id="ComprobantesVentaDetalleEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{comprobantesVentaDetalleController.selected != null}">


                        <h:outputLabel value="#{bundle.EditComprobantesVentaDetalleLabel_id}" for="id" />
                        <h:outputText id="id" value="#{comprobantesVentaDetalleController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditComprobantesVentaDetalleLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{comprobantesVentaDetalleController.selected.cantidad}" title="#{bundle.EditComprobantesVentaDetalleTitle_cantidad}" required="true" requiredMessage="#{bundle.EditComprobantesVentaDetalleRequiredMessage_cantidad}"/>

                        <p:outputLabel value="#{bundle.EditComprobantesVentaDetalleLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{comprobantesVentaDetalleController.selected.importe}" title="#{bundle.EditComprobantesVentaDetalleTitle_importe}" required="true" requiredMessage="#{bundle.EditComprobantesVentaDetalleRequiredMessage_importe}"/>

                        <p:outputLabel value="#{bundle.EditComprobantesVentaDetalleLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{comprobantesVentaDetalleController.selected.precio}" title="#{bundle.EditComprobantesVentaDetalleTitle_precio}" required="true" requiredMessage="#{bundle.EditComprobantesVentaDetalleRequiredMessage_precio}"/>

                        <p:outputLabel value="#{bundle.EditComprobantesVentaDetalleLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{comprobantesVentaDetalleController.selected.fechaCreacion}" title="#{bundle.EditComprobantesVentaDetalleTitle_fechaCreacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.EditComprobantesVentaDetalleLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{comprobantesVentaDetalleController.selected.fechaActualizacion}" title="#{bundle.EditComprobantesVentaDetalleTitle_fechaActualizacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.EditComprobantesVentaDetalleLabel_idCabecera}" for="idCabecera" />
                        <p:selectOneMenu id="idCabecera" value="#{comprobantesVentaDetalleController.selected.idCabecera}" required="true" requiredMessage="#{bundle.EditComprobantesVentaDetalleRequiredMessage_idCabecera}" converter="comprobantesVentaCabeceraConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comprobantesVentaCabeceraController.items}"
                                           var="idCabeceraItem"
                                           itemValue="#{idCabeceraItem}"
                                           itemLabel="#{idCabeceraItem.id.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditComprobantesVentaDetalleLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{comprobantesVentaDetalleController.selected.idProducto}" required="true" requiredMessage="#{bundle.EditComprobantesVentaDetalleRequiredMessage_idProducto}" converter="productosConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productosController.items}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"
                                           itemLabel="#{idProductoItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comprobantesVentaDetalleController.save}" value="#{bundle.Save}" update="display,:ComprobantesVentaDetalleListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ComprobantesVentaDetalleEditDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ComprobantesVentaDetalleEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
