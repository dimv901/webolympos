<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <div align="center">
            <p:dialog id="PedidosCabeceraViewDlg" 
                      widgetVar="PedidosCabeceraViewDialog" 
                      modal="true" 
                      resizable="false"  
                      appendTo="@(body)" 
                      header="#{bundle.ViewPedidosCabeceraTitle}" 
                      closeOnEscape="true" 
                      onShow="PF('tabview.select(1)')"
                      fitViewport="true"
                      width="900">

                <h:form id="PedidosCabeceraViewForm">
                    <p:panel>
                        <p:panel header="#{bundle.PedidosCabeceraHeading}" style="margin: 10px;">
                            <div align="center">
                                <h:panelGroup id="display">
                                    <div align="center">
                                        <p:panelGrid columns="2" columnClasses="column" rendered="#{pedidosCabeceraController.selected != null}">

                                            <h:outputText value="#{bundle.ViewPedidosCabeceraLabel_idCliente}"/>
                                            <h:outputText value="#{pedidosCabeceraController.selected.idCliente.nombreNegocio}"/>

                                            <h:outputText value="#{bundle.ViewPedidosCabeceraLabel_importe}"/>
                                            <h:outputText value="#{pedidosCabeceraController.selected.importe}" title="#{bundle.ViewPedidosCabeceraTitle_importe}">
                                                <f:convertNumber  type="currency"  currencySymbol="Gs" />
                                            </h:outputText>

                                            <h:outputText value="#{bundle.ViewPedidosCabeceraLabel_fechaCreacion}"/>
                                            <h:outputText value="#{pedidosCabeceraController.selected.fechaCreacion}" title="#{bundle.ViewPedidosCabeceraTitle_fechaCreacion}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>


                                            <h:outputText value="#{bundle.ViewPedidosCabeceraLabel_idVendedor}"/>
                                            <h:outputText value="#{pedidosCabeceraController.selected.idVendedor.descripcion}"/>

                                            <h:outputText value="#{bundle.ViewPedidosCabeceraLabel_estado}"/>
                                            <h:outputText value="#{pedidosCabeceraController.selected.estado}" title="#{bundle.ViewPedidosCabeceraTitle_estado}"/>
                                        </p:panelGrid>
                                    </div>
                                </h:panelGroup>
                            </div>
                        </p:panel>

                        <p:panel  header="#{bundle.PedidosCabeceraHeadingDetail}" style="width: 820px; margin: 10px;">
                            <h:panelGroup>
                                <p:dataTable  id="datalist"
                                              value="#{pedidosCabeceraController.pedidosDetalleView}"
                                              var="item"
                                              paginator="true"
                                              paginatorPosition="bottom"
                                              rows="5"
                                              rowsPerPageTemplate="5,10,15"
                                              emptyMessage="#{bundle.ErrorEmptyDetail}"
                                              reflow="true"
                                              rendered="#{pedidosCabeceraController.pedidosDetalleView.size()>0}">

                                    <p:column sortBy="#{item.producto.codigoBarra}" >
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ComprasDetalle_columnLabelCodigo}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.producto.codigoBarra}"/>
                                    </p:column>

                                    <p:column sortBy="#{item.producto.descripcion}" >
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ComprasDetalle_columnLabelDescripcion}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.producto.descripcion}"/>
                                    </p:column>

                                    <p:column sortBy="#{item.precioUnitario}" >
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ComprasDetalle_columnLabelPrecioUnitario}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.precioUnitario}">
                                            <f:convertNumber  type="currency"  currencySymbol="Gs" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column sortBy="#{item.cantidad}" >
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ComprasDetalle_columnLabelCantidad}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.cantidad}"/>
                                    </p:column>

                                    <p:column sortBy="#{item.importe}" >
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ComprasDetalle_columnLabelImporte}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.importe}"> 
                                            <f:convertNumber  type="currency"  currencySymbol="Gs" />
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGroup>
                        </p:panel>
                        <f:facet name="footer">
                            <div align="right">
                                <p:commandButton value="#{bundle.Close}" onclick="PF('PedidosCabeceraViewDialog').hide()" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                            </div>
                        </f:facet>
                    </p:panel>
                </h:form>
            </p:dialog>
        </div>
    </ui:composition>

</html>
