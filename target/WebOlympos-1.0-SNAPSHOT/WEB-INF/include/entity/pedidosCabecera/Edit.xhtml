<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PedidosCabeceraEditDlg" widgetVar="PedidosCabeceraEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditPedidosCabeceraTitle}" closeOnEscape="true">

            <h:form id="PedidosCabeceraEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{pedidosCabeceraController.selected != null}">


                        <h:outputLabel value="#{bundle.EditPedidosCabeceraLabel_id}" for="id" />
                        <h:outputText id="id" value="#{pedidosCabeceraController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditPedidosCabeceraLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{pedidosCabeceraController.selected.importe}" title="#{bundle.EditPedidosCabeceraTitle_importe}" required="true" requiredMessage="#{bundle.EditPedidosCabeceraRequiredMessage_importe}"/>

                        <p:outputLabel value="#{bundle.EditPedidosCabeceraLabel_latitud}" for="latitud" />
                        <p:inputText id="latitud" value="#{pedidosCabeceraController.selected.latitud}" title="#{bundle.EditPedidosCabeceraTitle_latitud}" required="true" requiredMessage="#{bundle.EditPedidosCabeceraRequiredMessage_latitud}"/>

                        <p:outputLabel value="#{bundle.EditPedidosCabeceraLabel_longitud}" for="longitud" />
                        <p:inputText id="longitud" value="#{pedidosCabeceraController.selected.longitud}" title="#{bundle.EditPedidosCabeceraTitle_longitud}" required="true" requiredMessage="#{bundle.EditPedidosCabeceraRequiredMessage_longitud}"/>

                        <p:outputLabel value="#{bundle.EditPedidosCabeceraLabel_estado}" for="estado" />
                        <p:inputTextarea rows="4" cols="30" id="estado" value="#{pedidosCabeceraController.selected.estado}" title="#{bundle.EditPedidosCabeceraTitle_estado}" required="true" requiredMessage="#{bundle.EditPedidosCabeceraRequiredMessage_estado}"/>

                        <p:outputLabel value="#{bundle.EditPedidosCabeceraLabel_fechaPedido}" for="fechaPedido" />
                        <p:calendar id="fechaPedido" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidosCabeceraController.selected.fechaPedido}" title="#{bundle.EditPedidosCabeceraTitle_fechaPedido}" required="true" requiredMessage="#{bundle.EditPedidosCabeceraRequiredMessage_fechaPedido}" showOn="button"/>

                        <p:outputLabel value="#{bundle.EditPedidosCabeceraLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidosCabeceraController.selected.fechaCreacion}" title="#{bundle.EditPedidosCabeceraTitle_fechaCreacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.EditPedidosCabeceraLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidosCabeceraController.selected.fechaActualizacion}" title="#{bundle.EditPedidosCabeceraTitle_fechaActualizacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.EditPedidosCabeceraLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{pedidosCabeceraController.selected.idCliente}" required="true" requiredMessage="#{bundle.EditPedidosCabeceraRequiredMessage_idCliente}" converter="clientesConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientesController.items}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"
                                           itemLabel="#{idClienteItem.id.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditPedidosCabeceraLabel_idVendedor}" for="idVendedor" />
                        <p:selectOneMenu id="idVendedor" value="#{pedidosCabeceraController.selected.idVendedor}" required="true" requiredMessage="#{bundle.EditPedidosCabeceraRequiredMessage_idVendedor}" converter="vendedoresConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vendedoresController.items}"
                                           var="idVendedorItem"
                                           itemValue="#{idVendedorItem}"
                                           itemLabel="#{idVendedorItem.id.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidosCabeceraController.save}" value="#{bundle.Save}" update="display,:PedidosCabeceraListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PedidosCabeceraEditDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('PedidosCabeceraEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
