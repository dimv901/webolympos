<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FormasPagoEditDlg" widgetVar="FormasPagoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditFormasPagoTitle}" closeOnEscape="true">

            <h:form id="FormasPagoEditForm">
                <p:panel>
                    <h:panelGroup id="display">
                        <p:panelGrid  columns="1" columnClasses="column" rendered="#{formasPagoController.selected != null}">


                            <p:outputLabel value="#{bundle.EditFormasPagoLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" 
                                         value="#{formasPagoController.selected.descripcion}" 
                                         title="#{bundle.EditFormasPagoTitle_descripcion}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditFormasPagoRequiredMessage_descripcion}" 
                                         size="100"/>


                        </p:panelGrid>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton validateClient="true" actionListener="#{formasPagoController.save}" value="#{bundle.Save}" update="display,:FormasPagoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FormasPagoEditDialog'));" styleClass="GreenButton" icon="fa fa-save Fs16 White"/>
                            <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('FormasPagoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"  styleClass="RedButton" icon="fa fa-remove Fs16 White"/>

                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>
