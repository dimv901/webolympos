<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FormasPagoEditDlg" widgetVar="FormasPagoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditFormasPagoTitle}" closeOnEscape="true">

            <h:form id="FormasPagoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{formasPagoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditFormasPagoLabel_id}" for="id" />
                        <h:outputText id="id" value="#{formasPagoController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditFormasPagoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{formasPagoController.selected.descripcion}" title="#{bundle.EditFormasPagoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditFormasPagoRequiredMessage_descripcion}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{bundle.EditFormasPagoLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{formasPagoController.selected.fechaCreacion}" title="#{bundle.EditFormasPagoTitle_fechaCreacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.EditFormasPagoLabel_fechaActalizacion}" for="fechaActalizacion" />
                        <p:calendar id="fechaActalizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{formasPagoController.selected.fechaActalizacion}" title="#{bundle.EditFormasPagoTitle_fechaActalizacion}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formasPagoController.save}" value="#{bundle.Save}" update="display,:FormasPagoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FormasPagoEditDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('FormasPagoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
