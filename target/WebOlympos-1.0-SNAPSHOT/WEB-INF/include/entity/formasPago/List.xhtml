<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <div class="Container100 ui-fluid">
        <div class="Card">

            <div class="SeparatorFull"></div>

            <h:form id="FormasPagoListForm">

                <p:panel header="#{bundle.ListFormasPagoTitle}">
                    <p:dataTable id="datalist"
                                 value="#{formasPagoController.items}"
                                 lazy="false"
                                 rowKey="#{item.id}"
                                 var="item"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30"
                                 selectionMode="single"
                                 selection="#{formasPagoController.selected}"
                                 reflow="true"
                                 sortBy="#{item.id}"
                                 sortOrder="descending"
                                 widgetVar="table"
                                 emptyMessage="#{bundle.EmptyMessage}">



                        <!--
                                 To enable Lazy Loading, please copy/replace the following lines above,
                                 and be sure to replace the word HASH with the # symbol:
                        
                                 value="HASH{formasPagoController.lazyItems}"
                                 lazy="true"
                                 rowKey="HASH{item.id}"  <<< Remove this line
                        -->


                        <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>
                        <!--
                      <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                          <f:facet name="header">
                              <h:outputText value="#{bundle.ListFormasPagoTitle_id}"/>
                          </f:facet>
                          <h:outputText value="#{item.id}"/>
                      </p:column>
                        -->

                        <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormasPagoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>

                        <!--
                       <p:column sortBy="#{item.fechaCreacion}" filterBy="#{item.fechaCreacion}">
                           <f:facet name="header">
                               <h:outputText value="#{bundle.ListFormasPagoTitle_fechaCreacion}"/>
                           </f:facet>
                           <h:outputText value="#{item.fechaCreacion}">
                               <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                           </h:outputText>
                       </p:column>
                        -->
                        <!--
                                            <p:column sortBy="#{item.fechaActalizacion}" filterBy="#{item.fechaActalizacion}">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListFormasPagoTitle_fechaActalizacion}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.fechaActalizacion}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                </h:outputText>
                                            </p:column>
                        -->
                        <f:facet name="footer">
                            <div class="footer-section">
                                <p:commandButton id="createButton" value="#{bundle.Create}" actionListener="#{formasPagoController.prepareCreate}" update=":FormasPagoCreateForm" oncomplete="PF('FormasPagoCreateDialog').show()" style="width: 100px" styleClass="GreenButton" icon="fa fa-plus Fs16 White"/>
                                <p:commandButton id="viewButton"   value="#{bundle.View}" update=":FormasPagoViewForm" oncomplete="PF('FormasPagoViewDialog').show()" disabled="#{empty formasPagoController.selected}" style="width: 100px" styleClass="AquaButton" icon="fa fa-search Fs16 White"/>
                                <p:commandButton id="editButton"   value="#{bundle.Edit}" update=":FormasPagoEditForm" oncomplete="PF('FormasPagoEditDialog').show()" disabled="#{empty formasPagoController.selected}" style="width: 100px" styleClass="NavyButton" icon="fa fa-edit Fs16 White"/>
                                <p:commandButton id="deleteButton" value="#{bundle.Delete}" actionListener="#{formasPagoController.delete}" update=":growl,datalist" disabled="#{empty formasPagoController.selected}" style="width: 100px" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                            </div>
                        </f:facet>

                    </p:dataTable>

                </p:panel>
            </h:form>
        </div>
    </div>
</ui:composition>
