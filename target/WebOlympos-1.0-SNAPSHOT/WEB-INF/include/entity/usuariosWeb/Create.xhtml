<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosWebCreateDlg" widgetVar="UsuariosWebCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuariosWebTitle}" closeOnEscape="true">

            <h:form id="UsuariosWebCreateForm">
                <p:panel>
                    <h:panelGroup id="display" rendered="#{usuariosWebController.selected != null}">
                        <p:panelGrid columns="1" columnClasses="column">

                            <p:outputLabel value="#{bundle.CreateUsuariosWebLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" 
                                         value="#{usuariosWebController.selected.descripcion}" 
                                         title="#{bundle.CreateUsuariosWebTitle_descripcion}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreateUsuariosWebRequiredMessage_descripcion}" 
                                         size="100" />

                            <p:outputLabel value="#{bundle.CreateUsuariosWebLabel_usuario}" for="usuario" />
                            <p:inputText id="usuario" 
                                         value="#{usuariosWebController.selected.usuario}" 
                                         title="#{bundle.CreateUsuariosWebTitle_usuario}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreateUsuariosWebRequiredMessage_usuario}" 
                                         size="100" />

                            <p:outputLabel value="#{bundle.CreateUsuariosWebLabel_password}" for="password" />
                            <p:inputText id="password" 
                                         value="#{usuariosWebController.selected.password}" 
                                         type="password" 
                                         title="#{bundle.CreateUsuariosWebTitle_password}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreateUsuariosWebRequiredMessage_password}"
                                         size="100" />

                            <p:outputLabel value="#{bundle.CreateUsuariosWebLabel_email}" for="email" />
                            <p:inputText id="email" 
                                         value="#{usuariosWebController.selected.email}" 
                                         title="#{bundle.CreateUsuariosWebTitle_email}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreateUsuariosWebRequiredMessage_email}" 
                                         size="100">
                                <f:validator validatorId="utils.emailValidator" />
                            </p:inputText>

                            <p:outputLabel value="#{bundle.CreateUsuariosWebLabel_activo}" for="activo" />
                            <p:inputSwitch id="activo" value="#{usuariosWebController.selected.activo}" required="true" requiredMessage="#{bundle.CreateUsuariosWebRequiredMessage_activo}" offLabel="#{bundle.No}" onLabel="#{bundle.Yes}"/>

                        </p:panelGrid>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton validateClient="true" actionListener="#{usuariosWebController.saveNew}" value="#{bundle.Save}"  styleClass="GreenButton" icon="fa fa-save Fs16 White" update="display,:UsuariosWebListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuariosWebCreateDialog'));"/>
                            <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('UsuariosWebCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
