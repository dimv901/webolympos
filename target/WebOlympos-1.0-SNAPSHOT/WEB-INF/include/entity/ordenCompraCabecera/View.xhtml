<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenCompraCabeceraViewDlg" widgetVar="OrdenCompraCabeceraViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewOrdenCompraCabeceraTitle}" closeOnEscape="true">

            <h:form id="OrdenCompraCabeceraViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{ordenCompraCabeceraController.selected != null}">

                        <h:outputText value="#{bundle.ViewOrdenCompraCabeceraLabel_id}"/>
                        <h:outputText value="#{ordenCompraCabeceraController.selected.id}" title="#{bundle.ViewOrdenCompraCabeceraTitle_id}"/>

                        <h:outputText value="#{bundle.ViewOrdenCompraCabeceraLabel_fecha}"/>
                        <h:outputText value="#{ordenCompraCabeceraController.selected.fecha}" title="#{bundle.ViewOrdenCompraCabeceraTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewOrdenCompraCabeceraLabel_total}"/>
                        <h:outputText value="#{ordenCompraCabeceraController.selected.total}" title="#{bundle.ViewOrdenCompraCabeceraTitle_total}"/>

                        <h:outputText value="#{bundle.ViewOrdenCompraCabeceraLabel_fechaCreacion}"/>
                        <h:outputText value="#{ordenCompraCabeceraController.selected.fechaCreacion}" title="#{bundle.ViewOrdenCompraCabeceraTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewOrdenCompraCabeceraLabel_fechaActualizacion}"/>
                        <h:outputText value="#{ordenCompraCabeceraController.selected.fechaActualizacion}" title="#{bundle.ViewOrdenCompraCabeceraTitle_fechaActualizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewOrdenCompraCabeceraLabel_idProveedor}"/>
                        <h:outputText value="#{ordenCompraCabeceraController.selected.idProveedor.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('OrdenCompraCabeceraViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
