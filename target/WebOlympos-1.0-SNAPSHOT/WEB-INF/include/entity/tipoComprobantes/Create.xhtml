<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoComprobantesCreateDlg" widgetVar="TipoComprobantesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoComprobantesTitle}" closeOnEscape="true">

            <h:form id="TipoComprobantesCreateForm">

                <h:panelGroup id="display" rendered="#{tipoComprobantesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateTipoComprobantesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoComprobantesController.selected.descripcion}" title="#{bundle.CreateTipoComprobantesTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTipoComprobantesRequiredMessage_descripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{bundle.CreateTipoComprobantesLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoComprobantesController.selected.fechaCreacion}" title="#{bundle.CreateTipoComprobantesTitle_fechaCreacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateTipoComprobantesLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoComprobantesController.selected.fechaActualizacion}" title="#{bundle.CreateTipoComprobantesTitle_fechaActualizacion}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoComprobantesController.saveNew}" value="#{bundle.Save}" update="display,:TipoComprobantesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoComprobantesCreateDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoComprobantesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
