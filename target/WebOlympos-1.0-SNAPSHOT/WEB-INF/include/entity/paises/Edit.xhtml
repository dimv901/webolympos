<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PaisesEditDlg" widgetVar="PaisesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditPaisesTitle}" closeOnEscape="true">

            <h:form id="PaisesEditForm">
                <p:panel>
                    <h:panelGroup id="display">
                        <p:panelGrid  columns="1" columnClasses="column" rendered="#{paisesController.selected != null}">


                            <p:outputLabel value="#{bundle.EditPaisesLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" 
                                         value="#{paisesController.selected.descripcion}" 
                                         title="#{bundle.EditPaisesTitle_descripcion}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditPaisesRequiredMessage_descripcion}" size="100"/>

                            <p:outputLabel value="#{bundle.EditPaisesLabel_abreviatura}" for="abreviatura" />
                            <p:inputText id="abreviatura" 
                                         value="#{paisesController.selected.abreviatura}" 
                                         title="#{bundle.EditPaisesTitle_abreviatura}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditPaisesRequiredMessage_abreviatura}" 
                                         size="30"/>

                        </p:panelGrid>
                    </h:panelGroup>

                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton validateClient="true" actionListener="#{paisesController.save}" value="#{bundle.Save}" update="display,:PaisesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PaisesEditDialog'));" styleClass="GreenButton" icon="fa fa-save Fs16 White"/>
                            <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('PaisesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
