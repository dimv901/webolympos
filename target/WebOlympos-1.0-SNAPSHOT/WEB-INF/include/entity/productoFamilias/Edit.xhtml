<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProductoFamiliasEditDlg" widgetVar="ProductoFamiliasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditProductoFamiliasTitle}" closeOnEscape="true">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{productoFamiliasController.selected != null}">


                        <h:outputLabel value="#{bundle.EditProductoFamiliasLabel_id}" for="id" />
                        <h:outputText id="id" value="#{productoFamiliasController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditProductoFamiliasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productoFamiliasController.selected.descripcion}" title="#{bundle.EditProductoFamiliasTitle_descripcion}" required="true" requiredMessage="#{bundle.EditProductoFamiliasRequiredMessage_descripcion}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{bundle.EditProductoFamiliasLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{productoFamiliasController.selected.fechaCreacion}" title="#{bundle.EditProductoFamiliasTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditProductoFamiliasRequiredMessage_fechaCreacion}" showOn="button"/>

                        <p:outputLabel value="#{bundle.EditProductoFamiliasLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{productoFamiliasController.selected.fechaActualizacion}" title="#{bundle.EditProductoFamiliasTitle_fechaActualizacion}"  showOn="button"/>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ProductoFamiliasEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
