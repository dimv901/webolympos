<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoFamiliasCreateDlg" widgetVar="ProductoFamiliasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoFamiliasTitle}" closeOnEscape="true">

            <h:form id="ProductoFamiliasCreateForm">

                <h:panelGroup id="display" rendered="#{productoFamiliasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateProductoFamiliasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productoFamiliasController.selected.descripcion}" title="#{bundle.CreateProductoFamiliasTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProductoFamiliasRequiredMessage_descripcion}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{bundle.CreateProductoFamiliasLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{productoFamiliasController.selected.fechaCreacion}" title="#{bundle.CreateProductoFamiliasTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.CreateProductoFamiliasRequiredMessage_fechaCreacion}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateProductoFamiliasLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{productoFamiliasController.selected.fechaActualizacion}" title="#{bundle.CreateProductoFamiliasTitle_fechaActualizacion}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoFamiliasController.saveNew}" value="#{bundle.Save}" update="display,:ProductoFamiliasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProductoFamiliasCreateDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ProductoFamiliasCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
