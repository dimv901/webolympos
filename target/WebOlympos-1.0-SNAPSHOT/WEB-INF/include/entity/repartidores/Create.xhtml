<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepartidoresCreateDlg" widgetVar="RepartidoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRepartidoresTitle}" closeOnEscape="true">

            <h:form id="RepartidoresCreateForm">

                <h:panelGroup id="display" rendered="#{repartidoresController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateRepartidoresLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{repartidoresController.selected.nombre}" title="#{bundle.CreateRepartidoresTitle_nombre}" required="true" requiredMessage="#{bundle.CreateRepartidoresRequiredMessage_nombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{bundle.CreateRepartidoresLabel_apellido}" for="apellido" />
                        <p:inputTextarea rows="4" cols="30" id="apellido" value="#{repartidoresController.selected.apellido}" title="#{bundle.CreateRepartidoresTitle_apellido}" required="true" requiredMessage="#{bundle.CreateRepartidoresRequiredMessage_apellido}"/>

                        <p:outputLabel value="#{bundle.CreateRepartidoresLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{repartidoresController.selected.activo}" required="true" requiredMessage="#{bundle.CreateRepartidoresRequiredMessage_activo}"/>

                        <p:outputLabel value="#{bundle.CreateRepartidoresLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{repartidoresController.selected.fechaCreacion}" title="#{bundle.CreateRepartidoresTitle_fechaCreacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateRepartidoresLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{repartidoresController.selected.fechaActualizacion}" title="#{bundle.CreateRepartidoresTitle_fechaActualizacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateRepartidoresLabel_idMovil}" for="idMovil" />
                        <p:selectOneMenu id="idMovil" value="#{repartidoresController.selected.idMovil}" required="true" requiredMessage="#{bundle.CreateRepartidoresRequiredMessage_idMovil}" converter="movilesConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{movilesController.items}"
                                           var="idMovilItem"
                                           itemValue="#{idMovilItem}"
                                           itemLabel="#{idMovilItem.id.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{repartidoresController.saveNew}" value="#{bundle.Save}" update="display,:RepartidoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RepartidoresCreateDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('RepartidoresCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
