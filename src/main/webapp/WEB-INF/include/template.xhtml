<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{bundle.AppName}</title>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7KMY0qij2lZ-MTjBS8kbt037ZW6bxq7Y"></script>  <h:outputScript name="js/nanoscroller.js" library="olympos-layout" />
        <h:outputScript name="js/layout.js" library="olympos-layout" />
        <h:outputScript name="js/spanish.js" library="olympos-layout" />
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputStylesheet library="css" name="pcustom.css"/>
        <h:outputStylesheet library="css" name="font-awesome.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="NavyTopbar">

        <p:growl id="growl" life="3000" showDetail="true" showSummary="true"/>

        <ui:include src="topbar.xhtml" />

        <!-- LAYOUT CONTAINER -->

        <div id="layout-container">
            <div id="layout-container-row">

                <!-- LAYOUT MENU COVER -->
                <div id="layout-menu-cover" class="nano Animated03">
                    <div id="layout-menu-cover-scroll-content" class="nano-content">

                        <ui:include src="layouttabmenu.xhtml" />

                    </div>
                </div>

                <!-- PORTLETS COVER -->
                <div id="layout-portlets-cover">

                    <ui:insert name="body">

                    </ui:insert>

                    <!--
                    <ui:include src="footer.xhtml" />
                    -->
                </div>

            </div>
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="olympos-layout" />
        <h:outputStylesheet name="css/animate.css" library="olympos-layout" />
        <h:outputStylesheet name="css/nanoscroller.css" library="olympos-layout" />
        <h:outputStylesheet name="css/olympos-font.css" library="olympos-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="olympos-layout" />
        <h:outputStylesheet name="css/olympos-layout.css" library="olympos-layout" />

        <script type="text/javascript">
            function setSize() {
                $(".ui-dialog").css({
                    "width": 300,
                    "height": 200,
                    "left": "50%",
                    "top": "50%",
                    "margin-left": -150,
                    "margin-top": -100
                });
            }
        </script>
        <script type="text/javascript">
            $(document).ready(function () {
                var menuWrapper = $('#layout-menu-cover'),
                        menuPopupButton = $('#mobile-menu-btn'),
                        layoutTabmenu = $('#layout-tab-menu'),
                        layoutSubmenus = menuWrapper.find('.layout-tab-submenu'),
                        layoutMenuClick = false;

                $(".nano").nanoScroller({flash: true});

                // open layout tab menu sub menus
                layoutTabmenu.find('a').on('click', function () {
                    layoutTabmenu.find('li a').removeClass('active');
                    $(this).addClass('active');
                    layoutSubmenus.removeClass('active');
                    $('#' + String($(this).attr('rel'))).addClass('active');
                });

                // show and hide popup main menu when click a menu button
                menuPopupButton.off('click.popupMenubutton').on('click.popupMenubutton', function (e) {
                    layoutMenuClick = true;

                    if (menuWrapper.hasClass('active')) {
                        $(this).removeClass('active');
                        menuWrapper.removeClass('active');
                    } else {
                        $(this).addClass('active');
                        menuWrapper.addClass('active');
                    }
                    e.preventDefault();
                });

                menuWrapper.on('click', function () {
                    layoutMenuClick = true;
                });

                this.clickNS = 'click.' + this.id;
                $(document.body).off(this.clickNS).on(this.clickNS, function (e) {
                    if (!layoutMenuClick) {
                        menuPopupButton.removeClass('active');
                        menuWrapper.removeClass('active');
                    }

                    layoutMenuClick = false;
                });
            });
        </script>
    </h:body>

</html>
