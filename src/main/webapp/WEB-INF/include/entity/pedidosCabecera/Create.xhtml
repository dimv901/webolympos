<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidosCabeceraCreateDlg" widgetVar="PedidosCabeceraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePedidosCabeceraTitle}" closeOnEscape="true">

            <h:form id="PedidosCabeceraCreateForm">

                <h:panelGroup id="display" rendered="#{pedidosCabeceraController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreatePedidosCabeceraLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{pedidosCabeceraController.selected.importe}" title="#{bundle.CreatePedidosCabeceraTitle_importe}" required="true" requiredMessage="#{bundle.CreatePedidosCabeceraRequiredMessage_importe}"/>

                        <p:outputLabel value="#{bundle.CreatePedidosCabeceraLabel_latitud}" for="latitud" />
                        <p:inputText id="latitud" value="#{pedidosCabeceraController.selected.latitud}" title="#{bundle.CreatePedidosCabeceraTitle_latitud}" required="true" requiredMessage="#{bundle.CreatePedidosCabeceraRequiredMessage_latitud}"/>

                        <p:outputLabel value="#{bundle.CreatePedidosCabeceraLabel_longitud}" for="longitud" />
                        <p:inputText id="longitud" value="#{pedidosCabeceraController.selected.longitud}" title="#{bundle.CreatePedidosCabeceraTitle_longitud}" required="true" requiredMessage="#{bundle.CreatePedidosCabeceraRequiredMessage_longitud}"/>

                        <p:outputLabel value="#{bundle.CreatePedidosCabeceraLabel_estado}" for="estado" />
                        <p:inputTextarea rows="4" cols="30" id="estado" value="#{pedidosCabeceraController.selected.estado}" title="#{bundle.CreatePedidosCabeceraTitle_estado}" required="true" requiredMessage="#{bundle.CreatePedidosCabeceraRequiredMessage_estado}"/>

                        <p:outputLabel value="#{bundle.CreatePedidosCabeceraLabel_fechaPedido}" for="fechaPedido" />
                        <p:calendar id="fechaPedido" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidosCabeceraController.selected.fechaPedido}" title="#{bundle.CreatePedidosCabeceraTitle_fechaPedido}" required="true" requiredMessage="#{bundle.CreatePedidosCabeceraRequiredMessage_fechaPedido}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreatePedidosCabeceraLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidosCabeceraController.selected.fechaCreacion}" title="#{bundle.CreatePedidosCabeceraTitle_fechaCreacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreatePedidosCabeceraLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidosCabeceraController.selected.fechaActualizacion}" title="#{bundle.CreatePedidosCabeceraTitle_fechaActualizacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreatePedidosCabeceraLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{pedidosCabeceraController.selected.idCliente}" required="true" requiredMessage="#{bundle.CreatePedidosCabeceraRequiredMessage_idCliente}" converter="clientesConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientesController.items}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"
                                           itemLabel="#{idClienteItem.id.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreatePedidosCabeceraLabel_idVendedor}" for="idVendedor" />
                        <p:selectOneMenu id="idVendedor" value="#{pedidosCabeceraController.selected.idVendedor}" required="true" requiredMessage="#{bundle.CreatePedidosCabeceraRequiredMessage_idVendedor}" converter="vendedoresConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vendedoresController.items}"
                                           var="idVendedorItem"
                                           itemValue="#{idVendedorItem}"
                                           itemLabel="#{idVendedorItem.id.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidosCabeceraController.saveNew}" value="#{bundle.Save}" update="display,:PedidosCabeceraListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PedidosCabeceraCreateDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('PedidosCabeceraCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
