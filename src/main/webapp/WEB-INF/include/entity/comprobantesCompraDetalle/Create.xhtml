<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComprobantesCompraDetalleCreateDlg" widgetVar="ComprobantesCompraDetalleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateComprobantesCompraDetalleTitle}" closeOnEscape="true">

            <h:form id="ComprobantesCompraDetalleCreateForm">

                <h:panelGroup id="display" rendered="#{comprobantesCompraDetalleController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateComprobantesCompraDetalleLabel_idProducto}" for="idProducto" />
                        <p:inputText id="idProducto" value="#{comprobantesCompraDetalleController.selected.idProducto}" title="#{bundle.CreateComprobantesCompraDetalleTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateComprobantesCompraDetalleRequiredMessage_idProducto}"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesCompraDetalleLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{comprobantesCompraDetalleController.selected.cantidad}" title="#{bundle.CreateComprobantesCompraDetalleTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateComprobantesCompraDetalleRequiredMessage_cantidad}"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesCompraDetalleLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{comprobantesCompraDetalleController.selected.importe}" title="#{bundle.CreateComprobantesCompraDetalleTitle_importe}" required="true" requiredMessage="#{bundle.CreateComprobantesCompraDetalleRequiredMessage_importe}"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesCompraDetalleLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{comprobantesCompraDetalleController.selected.precio}" title="#{bundle.CreateComprobantesCompraDetalleTitle_precio}" required="true" requiredMessage="#{bundle.CreateComprobantesCompraDetalleRequiredMessage_precio}"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesCompraDetalleLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{comprobantesCompraDetalleController.selected.fechaCreacion}" title="#{bundle.CreateComprobantesCompraDetalleTitle_fechaCreacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesCompraDetalleLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{comprobantesCompraDetalleController.selected.fechaActualizacion}" title="#{bundle.CreateComprobantesCompraDetalleTitle_fechaActualizacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesCompraDetalleLabel_idCabecera}" for="idCabecera" />
                        <p:selectOneMenu id="idCabecera" value="#{comprobantesCompraDetalleController.selected.idCabecera}" required="true" requiredMessage="#{bundle.CreateComprobantesCompraDetalleRequiredMessage_idCabecera}" converter="comprobantesCompraCabeceraConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comprobantesCompraCabeceraController.items}"
                                           var="idCabeceraItem"
                                           itemValue="#{idCabeceraItem}"
                                           itemLabel="#{idCabeceraItem.id.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comprobantesCompraDetalleController.saveNew}" value="#{bundle.Save}" update="display,:ComprobantesCompraDetalleListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ComprobantesCompraDetalleCreateDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ComprobantesCompraDetalleCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
