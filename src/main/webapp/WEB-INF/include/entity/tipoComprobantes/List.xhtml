<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <div class="Container100 ui-fluid">
        <div class="Card">

            <div class="SeparatorFull"></div>
            <h:form id="TipoComprobantesListForm">

                <p:panel header="#{bundle.ListTipoComprobantesTitle}">
                    <p:dataTable id="datalist"
                                 value="#{tipoComprobantesController.items}"
                                 lazy="false"
                                 rowKey="#{item.id}"
                                 var="item"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30"
                                 selectionMode="single"
                                 selection="#{tipoComprobantesController.selected}"
                                 reflow="true"
                                 widgetVar="table"
                                 sortBy="#{item.id}"
                                 sortOrder="descending"
                                 emptyMessage="#{bundle.EmptyMessage}">
                        <!--
                                 To enable Lazy Loading, please copy/replace the following lines above,
                                 and be sure to replace the word HASH with the # symbol:
                        
                                 value="HASH{tipoComprobantesController.lazyItems}"
                                 lazy="true"
                                 rowKey="HASH{item.id}"  <<< Remove this line
                        -->



                        <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>



                        <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoComprobantesTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>


                        <f:facet name="footer">
                            <div class="footer-section">
                                <p:commandButton id="createButton" value="#{bundle.Create}" actionListener="#{tipoComprobantesController.prepareCreate}" update=":TipoComprobantesCreateForm" oncomplete="PF('TipoComprobantesCreateDialog').show()" style="width: 100px" styleClass="GreenButton" icon="fa fa-plus Fs16 White"/>
                                <p:commandButton id="viewButton"   value="#{bundle.View}" update=":TipoComprobantesViewForm" oncomplete="PF('TipoComprobantesViewDialog').show()" disabled="#{empty tipoComprobantesController.selected}" style="width: 100px" styleClass="AquaButton" icon="fa fa-search Fs16 White"/>
                                <p:commandButton id="editButton"   value="#{bundle.Edit}" update=":TipoComprobantesEditForm" oncomplete="PF('TipoComprobantesEditDialog').show()" disabled="#{empty tipoComprobantesController.selected}" style="width: 100px" styleClass="NavyButton" icon="fa fa-edit Fs16 White"/>
                                <p:commandButton id="deleteButton" value="#{bundle.Delete}" actionListener="#{tipoComprobantesController.delete}" update=":growl,datalist" disabled="#{empty tipoComprobantesController.selected}" style="width: 100px" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                            </div>
                        </f:facet>

                    </p:dataTable>

                </p:panel>
            </h:form>
        </div>
    </div>
</ui:composition>
