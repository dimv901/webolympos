<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CircuitosEditDlg" widgetVar="CircuitosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditCircuitosTitle}" closeOnEscape="true">

            <h:form id="CircuitosEditForm">
                <p:panel>
                    <h:panelGroup id="display">
                        <p:panelGrid  columns="1" columnClasses="column" rendered="#{circuitosController.selected != null}">

                            <!--
                            <h:outputLabel value="#{bundle.EditCircuitosLabel_id}" for="id" />
                            <h:outputText id="id" value="#{circuitosController.selected.id}" />
                            -->
                            <p:outputLabel value="#{bundle.EditCircuitosLabel_codigo}" for="codigo" />
                            <p:inputText id="codigo" 
                                         value="#{circuitosController.selected.codigo}" 
                                         title="#{bundle.EditCircuitosTitle_codigo}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditCircuitosRequiredMessage_codigo}"
                                         size="100"/>

                            <p:outputLabel value="#{bundle.EditCircuitosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion"
                                         value="#{circuitosController.selected.descripcion}" 
                                         title="#{bundle.EditCircuitosTitle_descripcion}"
                                         size="100"/>

                            <!--
                            <p:outputLabel value="#{bundle.EditCircuitosLabel_fechaCreacion}" for="fechaCreacion" />
                            <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{circuitosController.selected.fechaCreacion}" title="#{bundle.EditCircuitosTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditCircuitosRequiredMessage_fechaCreacion}" showOn="button"/>
                            --> 

                            <!--
                            <p:outputLabel value="#{bundle.EditCircuitosLabel_fechaActualizacion}" for="fechaActualizacion" />
                            <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{circuitosController.selected.fechaActualizacion}" title="#{bundle.EditCircuitosTitle_fechaActualizacion}"  showOn="button"/>
                            -->
                        </p:panelGrid>
                    </h:panelGroup>

                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton validateClient="true" actionListener="#{circuitosController.save}" value="#{bundle.Save}" update="display,:CircuitosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CircuitosEditDialog'));" styleClass="GreenButton" icon="fa fa-save Fs16 White"/>
                            <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('CircuitosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"  styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
