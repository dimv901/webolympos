<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StockViewDlg" widgetVar="StockViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewStockTitle}" closeOnEscape="true">

            <h:form id="StockViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{stockController.selected != null}">

                        <h:outputText value="#{bundle.ViewStockLabel_id}"/>
                        <h:outputText value="#{stockController.selected.id}" title="#{bundle.ViewStockTitle_id}"/>

                        <h:outputText value="#{bundle.ViewStockLabel_cantidad}"/>
                        <h:outputText value="#{stockController.selected.cantidad}" title="#{bundle.ViewStockTitle_cantidad}"/>

                        <h:outputText value="#{bundle.ViewStockLabel_fechaCreacion}"/>
                        <h:outputText value="#{stockController.selected.fechaCreacion}" title="#{bundle.ViewStockTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewStockLabel_fechaActualizacion}"/>
                        <h:outputText value="#{stockController.selected.fechaActualizacion}" title="#{bundle.ViewStockTitle_fechaActualizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewStockLabel_idProducto}"/>
                        <h:outputText value="#{stockController.selected.idProducto.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('StockViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
