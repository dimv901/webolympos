<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepartidoresCreateDlg"  widgetVar="RepartidoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRepartidoresTitle}" closeOnEscape="true">

            <h:form id="RepartidoresCreateForm">
                <p:panel>
                    <h:panelGroup id="display" rendered="#{repartidoresController.selected != null}">
                        <p:panelGrid columns="1" columnClasses="column">

                            <p:outputLabel value="#{bundle.CreateRepartidoresLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" 
                                         value="#{repartidoresController.selected.nombre}" 
                                         title="#{bundle.CreateRepartidoresTitle_nombre}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreateRepartidoresRequiredMessage_nombre}" 
                                         size="100"/>

                            <p:outputLabel value="#{bundle.CreateRepartidoresLabel_apellido}" for="apellido" />
                            <p:inputText  id="apellido" 
                                          value="#{repartidoresController.selected.apellido}" 
                                          title="#{bundle.CreateRepartidoresTitle_apellido}" 
                                          required="true" 
                                          requiredMessage="#{bundle.CreateRepartidoresRequiredMessage_apellido}"
                                          size="100"/>

                            <p:outputLabel value="#{bundle.CreateRepartidoresLabel_cedula}" for="cedula" />
                            <p:inputText  id="cedula" 
                                          value="#{repartidoresController.selected.cedula}" 
                                          title="#{bundle.CreateRepartidoresTitle_cedula}" 
                                          required="true" 
                                          requiredMessage="#{bundle.CreateRepartidoresRequiredMessage_cedula}"
                                          size="100"/>

                            <p:outputLabel value="#{bundle.CreateRepartidoresLabel_activo}" for="activo" />
                            <p:inputSwitch id="activo" 
                                           value="#{repartidoresController.selected.activo}" 
                                           required="true" 
                                           requiredMessage="#{bundle.CreateRepartidoresRequiredMessage_activo}"
                                           offLabel="#{bundle.No}"
                                           onLabel="#{bundle.Yes}"/>
                         
                            <p:outputLabel value="#{bundle.CreateRepartidoresLabel_idMovil}" for="idMovil" />
                            <p:selectOneMenu id="idMovil" value="#{repartidoresController.selected.idMovil}" required="true" requiredMessage="#{bundle.CreateRepartidoresRequiredMessage_idMovil}" converter="movilesConverter" filter="true" filterMatchMode="contains" style="width: 100px;">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{movilesController.items}"
                                               var="idMovilItem"
                                               itemValue="#{idMovilItem}"
                                               itemLabel="#{idMovilItem.marca.toString()}"
                                               />

                            </p:selectOneMenu>
                        </p:panelGrid>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton validateClient="true" actionListener="#{repartidoresController.saveNew}" value="#{bundle.Save}" update="display,:RepartidoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RepartidoresCreateDialog'));" styleClass="GreenButton" icon="fa fa-save Fs16 White"/>
                            <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('RepartidoresCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
