<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisesViewDlg" widgetVar="PaisesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewPaisesTitle}" closeOnEscape="true">

            <h:form id="PaisesViewForm">
                <p:panel>
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" columnClasses="column" rendered="#{paisesController.selected != null}">

                            <h:outputText value="#{bundle.ViewPaisesLabel_id}"/>
                            <h:outputText value="#{paisesController.selected.id}" title="#{bundle.ViewPaisesTitle_id}"/>

                            <h:outputText value="#{bundle.ViewPaisesLabel_descripcion}"/>
                            <h:outputText value="#{paisesController.selected.descripcion}" title="#{bundle.ViewPaisesTitle_descripcion}"/>

                            <h:outputText value="#{bundle.ViewPaisesLabel_abreviatura}"/>
                            <h:outputText value="#{paisesController.selected.abreviatura}" title="#{bundle.ViewPaisesTitle_abreviatura}"/>

                        </p:panelGrid>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton value="#{bundle.Close}" onclick="PF('PaisesViewDialog').hide()" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
