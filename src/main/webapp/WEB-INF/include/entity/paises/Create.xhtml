<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisesCreateDlg" widgetVar="PaisesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePaisesTitle}" closeOnEscape="true">

            <h:form id="PaisesCreateForm">
                <p:panel>
                    <h:panelGroup id="display" rendered="#{paisesController.selected != null}">
                        <p:panelGrid columns="1" columnClasses="column">

                            <p:outputLabel value="#{bundle.CreatePaisesLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" 
                                         value="#{paisesController.selected.descripcion}" 
                                         title="#{bundle.CreatePaisesTitle_descripcion}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreatePaisesRequiredMessage_descripcion}" 
                                         size="100" />

                            <p:outputLabel value="#{bundle.CreatePaisesLabel_abreviatura}" for="abreviatura" />
                            <p:inputText id="abreviatura" 
                                         value="#{paisesController.selected.abreviatura}" 
                                         title="#{bundle.CreatePaisesTitle_abreviatura}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreatePaisesRequiredMessage_abreviatura}"
                                         size="30"/>

                        </p:panelGrid>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton validateClient="true" actionListener="#{paisesController.saveNew}" value="#{bundle.Save}" styleClass="GreenButton" icon="fa fa-save Fs16 White" update="display,:PaisesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PaisesCreateDialog'));" />
                            <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('PaisesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>


        </p:dialog>

    </ui:composition>

</html>
