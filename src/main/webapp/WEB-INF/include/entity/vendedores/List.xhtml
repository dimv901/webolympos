<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <div class="Container100 ui-fluid">
        <div class="Card">

            <div class="SeparatorFull"></div>
            <h:form id="VendedoresListForm">

                <p:panel header="#{bundle.ListVendedoresTitle}">
                    <p:dataTable id="datalist"
                                 value="#{vendedoresController.items}"
                                 lazy="false"
                                 rowKey="#{item.id}"
                                 var="item"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30"
                                 selectionMode="single"
                                 selection="#{vendedoresController.selected}"
                                 reflow="true"
                                 sortBy="#{item.id}"
                                 sortOrder="descending"
                                 widgetVar="table"
                                 emptyMessage="#{bundle.EmptyMessage}">


                        <!--
                                 To enable Lazy Loading, please copy/replace the following lines above,

                                 value="HASH{vendedoresController.lazyItems}"
                                 lazy="true"
                                 rowKey="HASH{item.id}"  <<< Remove this line
                        -->


                        <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                            <h:outputText value="#{item.apellido}"/>
                        </p:column>


                        <p:column sortBy="#{item.cedula}" filterBy="#{item.cedula}">

                                <h:outputText value="#{bundle.ListVendedoresTitle_cedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </p:column>

                        <f:facet name="footer">
                            <div class="footer-section">
                                <p:commandButton id="createButton" value="#{bundle.Create}" actionListener="#{vendedoresController.prepareCreate}" update=":VendedoresCreateForm" oncomplete="PF('VendedoresCreateDialog').show()" style="width: 100px" styleClass="GreenButton" icon="fa fa-plus Fs16 White"/>
                                <p:commandButton id="viewButton"   value="#{bundle.View}" update=":VendedoresViewForm" oncomplete="PF('VendedoresViewDialog').show()" disabled="#{empty vendedoresController.selected}" style="width: 100px" styleClass="AquaButton" icon="fa fa-search Fs16 White"/>
                                <p:commandButton id="editButton"   value="#{bundle.Edit}" update=":VendedoresEditForm" oncomplete="PF('VendedoresEditDialog').show()" disabled="#{empty vendedoresController.selected}" style="width: 100px" styleClass="NavyButton" icon="fa fa-edit Fs16 White"/>
                                <p:commandButton id="deleteButton" value="#{bundle.Delete}" actionListener="#{vendedoresController.delete}" update=":growl,datalist" disabled="#{empty vendedoresController.selected}" style="width: 100px" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                            </div>
                        </f:facet>
