<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="VendedoresEditDlg" widgetVar="VendedoresEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditVendedoresTitle}" closeOnEscape="true">

            <h:form id="VendedoresEditForm">
                <p:panel>
                    <h:panelGroup id="display">
                        <p:panelGrid  columns="1" columnClasses="column" rendered="#{vendedoresController.selected != null}">


                            <p:outputLabel value="#{bundle.EditVendedoresLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre"
                                         value="#{vendedoresController.selected.nombre}" 
                                         title="#{bundle.EditVendedoresTitle_nombre}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditVendedoresRequiredMessage_nombre}" 
                                         size="100"/>

                            <p:outputLabel value="#{bundle.EditVendedoresLabel_apellido}" for="apellido" />
                            <p:inputText id="apellido"
                                         value="#{vendedoresController.selected.apellido}" 
                                         title="#{bundle.EditVendedoresTitle_apellido}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditVendedoresRequiredMessage_apellido}" 
                                         size="100"/>

                            <p:outputLabel value="#{bundle.EditVendedoresLabel_cedula}" for="cedula" />
                            <p:inputText id="cedula"
                                         value="#{vendedoresController.selected.cedula}" 
                                         title="#{bundle.EditVendedoresTitle_cedula}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditVendedoresRequiredMessage_cedula}" 
                                         size="30" />

                            <p:outputLabel value="#{bundle.EditVendedoresLabel_activo}" for="activo" />
                            <p:inputSwitch id="activo" 
                                           value="#{vendedoresController.selected.activo}" 
                                           required="true" 
                                           requiredMessage="#{bundle.EditVendedoresRequiredMessage_activo}"
                                           onLabel="#{bundle.Yes}"
                                           offLabel="#{bundle.No}"/>

                            <p:outputLabel value="#{bundle.EditVendedoresLabel_android}" for="android" />
                            <p:inputSwitch id="android" 
                                           value="#{vendedoresController.selected.android}" 
                                           required="true" 
                                           requiredMessage="#{bundle.EditVendedoresRequiredMessage_android}"
                                           onLabel="#{bundle.Yes}"
                                           offLabel="#{bundle.No}"/>

                            <p:outputLabel value="#{bundle.EditVendedoresLabel_telefonoContacto}" for="telefonoContacto" />
                            <p:inputMask id="telefonoContacto"
                                         value="#{vendedoresController.selected.telefonoContacto}" 
                                         title="#{bundle.EditVendedoresTitle_telefonoContacto}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditVendedoresRequiredMessage_telefonoContacto}" 
                                         mask="(9999) 999-999"  
                                         size="30"/>

                            <p:outputLabel value="#{bundle.EditVendedoresLabel_idCircuito}" for="idCircuito" />
                            <p:selectOneMenu id="idCircuito" value="#{vendedoresController.selected.idCircuito}"
                                             required="true" 
                                             requiredMessage="#{bundle.EditVendedoresRequiredMessage_idCircuito}" 
                                             converter="circuitosConverter" 
                                             filter="true" 
                                             filterMatchMode="contains"
                                             valueChangeListener="#{vendedoresController.onCircuitoChange}">
                                <p:ajax update="growl" process="@this"/>
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{circuitosController.items}"
                                               var="idCircuitoItem"
                                               itemValue="#{idCircuitoItem}"
                                               itemLabel="#{idCircuitoItem.descripcion.toString()}"/>

                            </p:selectOneMenu>
                        </p:panelGrid>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton  validateClient="true" actionListener="#{vendedoresController.save}" value="#{bundle.Save}" update="display,:VendedoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('VendedoresEditDialog'));" styleClass="GreenButton" icon="fa fa-save Fs16 White"/>
                            <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('VendedoresEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
