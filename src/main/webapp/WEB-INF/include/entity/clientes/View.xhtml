<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition>
        <div align="center">
            <p:dialog id="ClientesViewDlg"
                      widgetVar="ClientesViewDialog" 
                      modal="true" 
                      resizable="false"  
                      appendTo="@(body)" 
                      header="#{bundle.ViewClientesTitle}" 
                      closeOnEscape="true"
                      fitViewport="true"
                      onShow="PF('tabview.select(1)')"
                      width="900">

                <h:form id="ClientesViewForm">
                    <p:panel>
                        <h:panelGroup id="display">
                            <p:tabView id="ClientesTabView" widgetVar="tabview">

                                <p:tab id="ClientesTab1" title="#{bundle.TabHeaderClientsPrefixOwner}">
                                    <div align="center">
                                        <p:panelGrid columns="2" columnClasses="column" rendered="#{clientesController.selected != null}">
                                            <h:outputText value="#{bundle.ViewClientesLabel_id}"/>
                                            <h:outputText value="#{clientesController.selected.id}" title="#{bundle.ViewClientesTitle_id}"/>

                                            <h:outputText value="#{bundle.ViewClientesLabel_nombreTitular}"/>
                                            <h:outputText value="#{clientesController.selected.nombreTitular}" title="#{bundle.ViewClientesTitle_nombreTitular}"/>

                                            <h:outputText value="#{bundle.ViewClientesLabel_cedulaTitular}"/>
                                            <h:outputText value="#{clientesController.selected.cedulaTitular}" title="#{bundle.ViewClientesTitle_cedulaTitular}"/>

                                            <h:outputText value="#{bundle.ViewClientesLabel_contactoTitular}"/>
                                            <h:outputText value="#{clientesController.selected.contactoTitular}" title="#{bundle.ViewClientesTitle_contactoTitular}"/>

                                            <h:outputText value="#{bundle.ViewClientesLabel_emailTitular}"/>
                                            <h:outputText value="#{clientesController.selected.emailTitular}" title="#{bundle.ViewClientesTitle_emailTitular}"/>
                                        </p:panelGrid>
                                    </div>
                                </p:tab>
                                <p:tab id="ClientesTab2" title="#{bundle.TabHeaderClientsPrefixBussiness}">
                                    <p:panelGrid columns="2" columnClasses="column" rendered="#{clientesController.selected != null}">

                                        <h:outputText value="#{bundle.ViewClientesLabel_razonSocial}"/>
                                        <h:outputText value="#{clientesController.selected.razonSocial}" title="#{bundle.ViewClientesTitle_razonSocial}"/>

                                        <h:outputText value="#{bundle.ViewClientesLabel_nombreNegocio}"/>
                                        <h:outputText value="#{clientesController.selected.nombreNegocio}" title="#{bundle.ViewClientesTitle_nombreNegocio}"/>

                                        <h:outputText value="#{bundle.ViewClientesLabel_ruc}"/>
                                        <h:outputText value="#{clientesController.selected.ruc}" title="#{bundle.ViewClientesTitle_ruc}"/>

                                        <h:outputText value="#{bundle.ViewClientesLabel_emailNegocio}"/>
                                        <h:outputText value="#{clientesController.selected.emailNegocio}" title="#{bundle.ViewClientesTitle_emailNegocio}"/>

                                        <h:outputText value="#{bundle.ViewClientesLabel_contactoNegocio}"/>
                                        <h:outputText value="#{clientesController.selected.telefonoNegocio}" title="#{bundle.ViewClientesTitle_contactoNegocio}"/>

                                        <h:outputText value="#{bundle.ViewClientesLabel_idFormaPago}"/>
                                        <h:outputText value="#{clientesController.selected.idFormaPago.descripcion}"/>

                                        <h:outputText value="#{bundle.ViewClientesLabel_idCircuito}"/>
                                        <h:outputText value="#{clientesController.selected.idCircuito.descripcion}"/>

                                        <p:outputLabel value="#{bundle.DiaVisita}" />
                                        <p:panelGrid columns="7" columnClasses="column">
                                            <p:selectBooleanCheckbox  itemLabel="#{bundle.Lunes}" value="#{clientesController.selected.lunes}" disabled="true" />
                                            <p:selectBooleanCheckbox  itemLabel="#{bundle.Martes}" value="#{clientesController.selected.martes}" disabled="true"/>
                                            <p:selectBooleanCheckbox  itemLabel="#{bundle.Miercoles}" value="#{clientesController.selected.miercoles}" disabled="true"/>
                                            <p:selectBooleanCheckbox  itemLabel="#{bundle.Jueves}" value="#{clientesController.selected.jueves}" disabled="true"/>
                                            <p:selectBooleanCheckbox  itemLabel="#{bundle.Viernes}" value="#{clientesController.selected.viernes}" disabled="true"/>
                                            <p:selectBooleanCheckbox  itemLabel="#{bundle.Sabado}" value="#{clientesController.selected.sabado}" disabled="true"/>
                                            <p:selectBooleanCheckbox  itemLabel="#{bundle.Domingo}" value="#{clientesController.selected.domingo}" disabled="true"/>
                                        </p:panelGrid>

                                    </p:panelGrid>
                                </p:tab>
                                <p:tab id="ClientesTab3" title="#{bundle.TabHeaderClientsPrefixLocation}">
                                    <div align="center">
                                        <p:panelGrid columns="2" columnClasses="column" rendered="#{clientesController.selected != null}">

                                            <h:outputText value="#{bundle.ViewClientesLabel_idDepartamento}"/>
                                            <h:outputText value="#{clientesController.selected.idDepartamento.descripcion}"/>

                                            <h:outputText value="#{bundle.ViewClientesLabel_idCiudad}"/>
                                            <h:outputText value="#{clientesController.selected.idCiudad.descripcion}"/>

                                            <h:outputText value="#{bundle.ViewClientesLabel_barrio}"/>
                                            <h:outputText value="#{clientesController.selected.barrio}" title="#{bundle.ViewClientesTitle_barrio}"/>

                                            <h:outputText value="#{bundle.ViewClientesLabel_callePrincipal}"/>
                                            <h:outputText value="#{clientesController.selected.callePrincipal}" title="#{bundle.ViewClientesTitle_callePrincipal}"/>

                                            <h:outputText value="#{bundle.ViewClientesLabel_calleSecundaria}"/>
                                            <h:outputText value="#{clientesController.selected.calleSecundaria}" title="#{bundle.ViewClientesTitle_calleSecundaria}"/>

                                            <h:outputText value="#{bundle.ViewClientesLabel_numeroCasa}"/>
                                            <h:outputText value="#{clientesController.selected.numeroCasa}" title="#{bundle.ViewClientesTitle_numeroCasa}"/>

                                            <h:outputText value="#{bundle.ViewClientesLabel_referencia}"/>
                                            <h:outputText value="#{clientesController.selected.referencia}" title="#{bundle.ViewClientesTitle_referencia}"/>
                                        </p:panelGrid>
                                    </div>
                                </p:tab>
                                <p:tab id="ClientesTab4" title="#{bundle.TabHeaderClientsPrefixGeoLocation}" >
                                    <c:if test="#{clientesController.selected.geolocalizado==false}">
                                        <div class="Wid80 MarAuto">
                                            <div class="Wid70 MarAuto WidAutoOnMobile TexAlCenter">
                                                <div class="Wid50 MarAuto WidAutoOnMobile">
                                                    <div class="Card ui-fluid ShadowEffect">
                                                        <div class="Container100">
                                                            <i class="icon-map-location Fs100 Red"></i>
                                                        </div>
                                                        <div class="Container100 FontLatoBlack Fs30 Red">
                                                            #{bundle.ErrorNoLocationCliente}
                                                        </div>
                                                        <div class="EmptyBox10"></div>
                                                        <div class="Separator"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </c:if>

                                    <c:if test="#{clientesController.selected.geolocalizado==true}">
                                        <p:gmap center="#{clientesController.selected.latitud},#{clientesController.selected.longitud} " 
                                                zoom="15" 
                                                streetView="true" 
                                                navigationControl="false"  
                                                mapTypeControl="false"
                                                type="terrain"
                                                style="width:100%;height:250px" 
                                                draggable="true"
                                                disableDefaultUI="true"
                                                model="#{clientesController.model}">
                                            <p:ajax event="overlaySelect" listener="#{clientesController.onMarkerSelect}" />

                                            <p:gmapInfoWindow id="infoWindow">
                                                <p:outputPanel style="text-align: center; display: block; margin: auto">

                                                    <c:if test="#{clientesController.selected.tieneFoto==true}">
                                                        <p:graphicImage  cache="false" stream="false" value="#{clientesController.picture}" height="100" width="100"></p:graphicImage>
                                                    </c:if>

                                                    <c:if test="#{clientesController.selected.tieneFoto==false}">
                                                        <div class="Wid80 MarAuto">
                                                            <div class="Wid80 MarAuto WidAutoOnMobile TexAlCenter">
                                                                <div class="Wid50 MarAuto WidAutoOnMobile">
                                                                    <div class="Card ui-fluid ShadowEffect">
                                                                        <div class="Container100">
                                                                            <i class="icon-camera89 Fs30 Red"></i>
                                                                        </div>
                                                                        <div class="Container100 FontLatoBlack Fs20 Red">
                                                                            #{bundle.ErrorNoPictureCliente}
                                                                        </div>
                                                                        <div class="EmptyBox10"></div>
                                                                        <div class="Separator"></div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>  
                                                    </c:if>
                                                    <br />
                                                    <h:outputText value="#{clientesController.selected.nombreNegocio}" />

                                                </p:outputPanel>
                                            </p:gmapInfoWindow>
                                        </p:gmap>
                                    </c:if>
                                </p:tab>
                                <p:tab id="ClientesTab5" title="#{bundle.TabHeaderClientsPrefixImage}" >


                                    <c:if test="#{clientesController.selected.tieneFoto==false}">
                                        <div class="Wid80 MarAuto">
                                            <div class="Wid70 MarAuto WidAutoOnMobile TexAlCenter">
                                                <div class="Wid50 MarAuto WidAutoOnMobile">
                                                    <div class="Card ui-fluid ShadowEffect">
                                                        <div class="Container100">
                                                            <i class="icon-camera89 Fs100 Red"></i>
                                                        </div>
                                                        <div class="Container100 FontLatoBlack Fs30 Red">
                                                            #{bundle.ErrorNoPictureCliente}
                                                        </div>
                                                        <div class="EmptyBox10"></div>
                                                        <div class="Separator"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </c:if>

                                    <c:if test="#{clientesController.selected.tieneFoto==true}">
                                        <div  align="center">
                                            <p:graphicImage  cache="false" stream="false" value="#{clientesController.picture}" style="width:100%;height:250px" ></p:graphicImage>
                                        </div>
                                    </c:if>
                                </p:tab>
                            </p:tabView>
                        </h:panelGroup>
                        <f:facet name="footer">
                            <div align="right">
                                <p:commandButton value="#{bundle.Close}" onclick="PF('ClientesViewDialog').hide()" resetValues="true" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>      
                            </div>
                        </f:facet>
                    </p:panel>
                </h:form>

            </p:dialog>
        </div>
    </ui:composition>

</html>
