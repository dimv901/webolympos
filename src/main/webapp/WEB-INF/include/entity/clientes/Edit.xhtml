<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ClientesEditDlg" widgetVar="ClientesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditClientesTitle}" closeOnEscape="true">

            <h:form id="ClientesEditForm">

                <h:panelGroup id="display">
                    <p:tabView id="ClientesTabView">

                        <p:tab id="ClientesTab1" title="#{bundle.TabHeaderPrefix} 1">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{clientesController.selected != null}">

                                <h:outputLabel value="#{bundle.EditClientesLabel_id}" for="id" />
                                <h:outputText id="id" value="#{clientesController.selected.id}" />

                                <p:outputLabel value="#{bundle.EditClientesLabel_nombreTitular}" for="nombreTitular" />
                                <p:inputText id="nombreTitular" value="#{clientesController.selected.nombreTitular}" title="#{bundle.EditClientesTitle_nombreTitular}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_nombreTitular}" size="100" maxlength="100"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_cedulaTitular}" for="cedulaTitular" />
                                <p:inputText id="cedulaTitular" value="#{clientesController.selected.cedulaTitular}" title="#{bundle.EditClientesTitle_cedulaTitular}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_cedulaTitular}" size="30" maxlength="30"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_contactoTitular}" for="contactoTitular" />
                                <p:inputText id="contactoTitular" value="#{clientesController.selected.contactoTitular}" title="#{bundle.EditClientesTitle_contactoTitular}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_contactoTitular}" size="10" maxlength="10"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_email}" for="email" />
                                <p:inputText id="email" value="#{clientesController.selected.email}" title="#{bundle.EditClientesTitle_email}" size="100" maxlength="100"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_razonSocial}" for="razonSocial" />
                                <p:inputText id="razonSocial" value="#{clientesController.selected.razonSocial}" title="#{bundle.EditClientesTitle_razonSocial}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_razonSocial}" size="100" maxlength="100"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_nombreNegocio}" for="nombreNegocio" />
                                <p:inputText id="nombreNegocio" value="#{clientesController.selected.nombreNegocio}" title="#{bundle.EditClientesTitle_nombreNegocio}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_nombreNegocio}" size="100" maxlength="100"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_ruc}" for="ruc" />
                                <p:inputText id="ruc" value="#{clientesController.selected.ruc}" title="#{bundle.EditClientesTitle_ruc}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_ruc}" size="10" maxlength="10"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_barrio}" for="barrio" />
                                <p:inputText id="barrio" value="#{clientesController.selected.barrio}" title="#{bundle.EditClientesTitle_barrio}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_barrio}" size="100" maxlength="100"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_callePrincipal}" for="callePrincipal" />
                                <p:inputText id="callePrincipal" value="#{clientesController.selected.callePrincipal}" title="#{bundle.EditClientesTitle_callePrincipal}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_callePrincipal}" size="100" maxlength="100"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_calleSecundaria}" for="calleSecundaria" />
                                <p:inputText id="calleSecundaria" value="#{clientesController.selected.calleSecundaria}" title="#{bundle.EditClientesTitle_calleSecundaria}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_calleSecundaria}" size="100" maxlength="100"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_numeroCasa}" for="numeroCasa" />
                                <p:inputText id="numeroCasa" value="#{clientesController.selected.numeroCasa}" title="#{bundle.EditClientesTitle_numeroCasa}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_numeroCasa}"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_referencia}" for="referencia" />
                                <p:inputText id="referencia" value="#{clientesController.selected.referencia}" title="#{bundle.EditClientesTitle_referencia}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_referencia}" size="250" maxlength="250"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_geolocalizado}" for="geolocalizado" />
                                <p:selectBooleanCheckbox id="geolocalizado" value="#{clientesController.selected.geolocalizado}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_geolocalizado}"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_latitude}" for="latitude" />
                                <p:inputText id="latitude" value="#{clientesController.selected.latitude}" title="#{bundle.EditClientesTitle_latitude}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_latitude}"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_longitud}" for="longitud" />
                                <p:inputText id="longitud" value="#{clientesController.selected.longitud}" title="#{bundle.EditClientesTitle_longitud}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_longitud}"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_fechaCreacion}" for="fechaCreacion" />
                                <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{clientesController.selected.fechaCreacion}" title="#{bundle.EditClientesTitle_fechaCreacion}"  showOn="button"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_fechaActualizacion}" for="fechaActualizacion" />
                                <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{clientesController.selected.fechaActualizacion}" title="#{bundle.EditClientesTitle_fechaActualizacion}"  showOn="button"/>

                                <p:outputLabel value="#{bundle.EditClientesLabel_idCircuito}" for="idCircuito" />
                                <p:selectOneMenu id="idCircuito" value="#{clientesController.selected.idCircuito}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idCircuito}" converter="circuitosConverter">
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{circuitosController.items}"
                                                   var="idCircuitoItem"
                                                   itemValue="#{idCircuitoItem}"
                                                   itemLabel="#{idCircuitoItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{bundle.EditClientesLabel_idCiudad}" for="idCiudad" />
                                <p:selectOneMenu id="idCiudad" value="#{clientesController.selected.idCiudad}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idCiudad}" converter="ciudadesConverter">
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{ciudadesController.items}"
                                                   var="idCiudadItem"
                                                   itemValue="#{idCiudadItem}"
                                                   itemLabel="#{idCiudadItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>

                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="ClientesTab2" title="#{bundle.TabHeaderPrefix} 2">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{clientesController.selected != null}">
                                <p:outputLabel value="#{bundle.EditClientesLabel_idDepartamento}" for="idDepartamento" />
                                <p:selectOneMenu id="idDepartamento" value="#{clientesController.selected.idDepartamento}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idDepartamento}" converter="departamentosConverter">
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{departamentosController.items}"
                                                   var="idDepartamentoItem"
                                                   itemValue="#{idDepartamentoItem}"
                                                   itemLabel="#{idDepartamentoItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{bundle.EditClientesLabel_idFormaPago}" for="idFormaPago" />
                                <p:selectOneMenu id="idFormaPago" value="#{clientesController.selected.idFormaPago}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idFormaPago}" converter="formasPagoConverter">
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{formasPagoController.items}"
                                                   var="idFormaPagoItem"
                                                   itemValue="#{idFormaPagoItem}"
                                                   itemLabel="#{idFormaPagoItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{clientesController.save}" value="#{bundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClientesEditDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ClientesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
