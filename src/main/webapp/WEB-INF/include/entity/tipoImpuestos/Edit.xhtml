<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoImpuestosEditDlg" widgetVar="TipoImpuestosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditTipoImpuestosTitle}" closeOnEscape="true">

            <h:form id="TipoImpuestosEditForm">
                <p:panel>
                    <h:panelGroup id="display">
                        <p:panelGrid  columns="1" columnClasses="column" rendered="#{tipoImpuestosController.selected != null}">


                            <p:outputLabel value="#{bundle.EditTipoImpuestosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" 
                                         value="#{tipoImpuestosController.selected.descripcion}" 
                                         title="#{bundle.EditTipoImpuestosTitle_descripcion}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditTipoImpuestosRequiredMessage_descripcion}"
                                         size="100"/>

                            <p:outputLabel value="#{bundle.EditTipoImpuestosLabel_valor}" for="valor" />
                            <p:inputText id="valor" 
                                         value="#{tipoImpuestosController.selected.valor}" 
                                         title="#{bundle.EditTipoImpuestosTitle_valor}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditTipoImpuestosRequiredMessage_valor}"
                                         size="100"/>

                        </p:panelGrid>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton validateClient="true" actionListener="#{tipoImpuestosController.save}" value="#{bundle.Save}" update="display,:TipoImpuestosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoImpuestosEditDialog'));" styleClass="GreenButton" icon="fa fa-save Fs16 White"/>
                            <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoImpuestosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
