<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoImpuestosCreateDlg" widgetVar="TipoImpuestosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoImpuestosTitle}" closeOnEscape="true">

            <h:form id="TipoImpuestosCreateForm">
                <p:panel>
                    <h:panelGroup id="display" rendered="#{tipoImpuestosController.selected != null}">
                        <p:panelGrid columns="1" columnClasses="column">

                            <p:outputLabel value="#{bundle.CreateTipoImpuestosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" 
                                         value="#{tipoImpuestosController.selected.descripcion}" 
                                         title="#{bundle.CreateTipoImpuestosTitle_descripcion}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreateTipoImpuestosRequiredMessage_descripcion}"
                                         size="100"/>

                            <p:outputLabel value="#{bundle.CreateTipoImpuestosLabel_valor}" for="valor" />
                            <p:inputText id="valor" 
                                         value="#{tipoImpuestosController.selected.valor}" 
                                         title="#{bundle.CreateTipoImpuestosTitle_valor}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreateTipoImpuestosRequiredMessage_valor}"
                                         size="30"/>
                        </p:panelGrid>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton validateClient="true" actionListener="#{tipoImpuestosController.saveNew}" value="#{bundle.Save}" update="display,:TipoImpuestosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoImpuestosCreateDialog'));" styleClass="GreenButton" icon="fa fa-save Fs16 White"/>
                            <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoImpuestosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
