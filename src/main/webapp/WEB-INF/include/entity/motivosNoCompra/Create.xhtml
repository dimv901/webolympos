<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotivosNoCompraCreateDlg" widgetVar="MotivosNoCompraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMotivosNoCompraTitle}" closeOnEscape="true">

            <h:form id="MotivosNoCompraCreateForm">

                <h:panelGroup id="display" rendered="#{motivosNoCompraController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateMotivosNoCompraLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{motivosNoCompraController.selected.descripcion}" title="#{bundle.CreateMotivosNoCompraTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateMotivosNoCompraRequiredMessage_descripcion}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{bundle.CreateMotivosNoCompraLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{motivosNoCompraController.selected.fechaCreacion}" title="#{bundle.CreateMotivosNoCompraTitle_fechaCreacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateMotivosNoCompraLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{motivosNoCompraController.selected.fechaActualizacion}" title="#{bundle.CreateMotivosNoCompraTitle_fechaActualizacion}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{motivosNoCompraController.saveNew}" value="#{bundle.Save}" update="display,:MotivosNoCompraListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MotivosNoCompraCreateDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('MotivosNoCompraCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
