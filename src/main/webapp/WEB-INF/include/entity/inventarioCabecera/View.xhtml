<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioCabeceraViewDlg" widgetVar="InventarioCabeceraViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewInventarioCabeceraTitle}" closeOnEscape="true">

            <h:form id="InventarioCabeceraViewForm">

                <p:panel >
                    <p:panel header="#{bundle.InventarioCabeceraHeading}" style="margin: 10px;">
                        <div align="center">
                            <h:panelGroup id="display">
                                <p:panelGrid columns="2" columnClasses="column" rendered="#{inventarioCabeceraController.selected != null}">

                                    <h:outputText value="#{bundle.ViewInventarioCabeceraLabel_id}"/>
                                    <h:outputText value="#{inventarioCabeceraController.selected.id}" title="#{bundle.ViewInventarioCabeceraTitle_id}"/>

                                    <h:outputText value="#{bundle.ViewInventarioCabeceraLabel_estado}"/>
                                    <h:outputText value="#{inventarioCabeceraController.selected.estado}" title="#{bundle.ViewInventarioCabeceraTitle_estado}"/>

                                    <h:outputText value="#{bundle.ViewInventarioCabeceraLabel_fechaInventario}"/>
                                    <h:outputText value="#{inventarioCabeceraController.selected.fechaInventario}" title="#{bundle.ViewInventarioCabeceraTitle_fechaInventario}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>

                                    <h:outputText value="#{bundle.ViewInventarioCabeceraLabel_fechaCierre}"/>
                                    <h:outputText value="#{inventarioCabeceraController.selected.fechaCierre}" title="#{bundle.ViewInventarioCabeceraTitle_fechaCierre}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:panelGrid>
                            </h:panelGroup>
                        </div>
                    </p:panel>
                    <h:panelGroup id="table">
                        <p:panel  header="#{bundle.InventarioDetalleHeadingDetail}" style="width: 820px; margin: 10px;">
                            <p:dataTable  id="datalist"
                                          value="#{inventarioCabeceraController.selected.inventarioDetalleCollection}"
                                          var="item"
                                          paginator="true"
                                          paginatorPosition="bottom"
                                          rows="10"
                                          rowsPerPageTemplate="5,10,15"
                                          emptyMessage="#{bundle.ErrorEmptyDetail}"
                                          reflow="true"
                                          rendered="#{inventarioCabeceraController.selected.inventarioDetalleCollection!=null}">

                                <p:column sortBy="#{item.idProducto.codigoBarra}" >
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ComprasDetalle_columnLabelCodigo}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idProducto.codigoBarra}"/>
                                </p:column>


                                <p:column sortBy="#{item.idProducto.descripcion}" >
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ComprasDetalle_columnLabelDescripcion}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idProducto.descripcion}"/>
                                </p:column>

                                <p:column sortBy="#{item.cantidadActual}" >
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.CreateInventarioDetalleTitle_cantidadActual}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cantidadActual}"/>
                                </p:column>

                                <p:column sortBy="#{item.cantidadRegistrada}" >
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.CreateInventarioDetalleTitle_cantidadRegistrada}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cantidadRegistrada}"/>
                                </p:column>

                                <p:column sortBy="#{item.cantidadDiferencia}" >
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.CreateInventarioDetalleTitle_cantidadDiferencia}"/>
                                    </f:facet>
                                    <h:outputText id="diferencia" value="#{item.cantidadDiferencia}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton value="#{bundle.Close}" onclick="PF('InventarioCabeceraViewDialog').hide()" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
