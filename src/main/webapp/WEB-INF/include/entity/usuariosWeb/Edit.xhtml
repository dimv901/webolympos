<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuariosWebEditDlg" widgetVar="UsuariosWebEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditUsuariosWebTitle}" closeOnEscape="true">

            <h:form id="UsuariosWebEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{usuariosWebController.selected != null}">


                        <h:outputLabel value="#{bundle.EditUsuariosWebLabel_id}" for="id" />
                        <h:outputText id="id" value="#{usuariosWebController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditUsuariosWebLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{usuariosWebController.selected.descripcion}" title="#{bundle.EditUsuariosWebTitle_descripcion}" required="true" requiredMessage="#{bundle.EditUsuariosWebRequiredMessage_descripcion}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{bundle.EditUsuariosWebLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{usuariosWebController.selected.usuario}" title="#{bundle.EditUsuariosWebTitle_usuario}" required="true" requiredMessage="#{bundle.EditUsuariosWebRequiredMessage_usuario}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{bundle.EditUsuariosWebLabel_password}" for="password" />
                        <p:inputTextarea rows="4" cols="30" id="password" value="#{usuariosWebController.selected.password}" title="#{bundle.EditUsuariosWebTitle_password}" required="true" requiredMessage="#{bundle.EditUsuariosWebRequiredMessage_password}"/>

                        <p:outputLabel value="#{bundle.EditUsuariosWebLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usuariosWebController.selected.email}" title="#{bundle.EditUsuariosWebTitle_email}" required="true" requiredMessage="#{bundle.EditUsuariosWebRequiredMessage_email}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{bundle.EditUsuariosWebLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{usuariosWebController.selected.activo}" required="true" requiredMessage="#{bundle.EditUsuariosWebRequiredMessage_activo}"/>

                        <p:outputLabel value="#{bundle.EditUsuariosWebLabel_resetPassword}" for="resetPassword" />
                        <p:selectBooleanCheckbox id="resetPassword" value="#{usuariosWebController.selected.resetPassword}" required="true" requiredMessage="#{bundle.EditUsuariosWebRequiredMessage_resetPassword}"/>

                        <p:outputLabel value="#{bundle.EditUsuariosWebLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuariosWebController.selected.fechaCreacion}" title="#{bundle.EditUsuariosWebTitle_fechaCreacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.EditUsuariosWebLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuariosWebController.selected.fechaActualizacion}" title="#{bundle.EditUsuariosWebTitle_fechaActualizacion}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosWebController.save}" value="#{bundle.Save}" update="display,:UsuariosWebListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuariosWebEditDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('UsuariosWebEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
