<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComprobantesVentaDetalleCreateDlg" widgetVar="ComprobantesVentaDetalleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateComprobantesVentaDetalleTitle}" closeOnEscape="true">

            <h:form id="ComprobantesVentaDetalleCreateForm">

                <h:panelGroup id="display" rendered="#{comprobantesVentaDetalleController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateComprobantesVentaDetalleLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{comprobantesVentaDetalleController.selected.cantidad}" title="#{bundle.CreateComprobantesVentaDetalleTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateComprobantesVentaDetalleRequiredMessage_cantidad}"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesVentaDetalleLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{comprobantesVentaDetalleController.selected.importe}" title="#{bundle.CreateComprobantesVentaDetalleTitle_importe}" required="true" requiredMessage="#{bundle.CreateComprobantesVentaDetalleRequiredMessage_importe}"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesVentaDetalleLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{comprobantesVentaDetalleController.selected.precio}" title="#{bundle.CreateComprobantesVentaDetalleTitle_precio}" required="true" requiredMessage="#{bundle.CreateComprobantesVentaDetalleRequiredMessage_precio}"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesVentaDetalleLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{comprobantesVentaDetalleController.selected.fechaCreacion}" title="#{bundle.CreateComprobantesVentaDetalleTitle_fechaCreacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesVentaDetalleLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{comprobantesVentaDetalleController.selected.fechaActualizacion}" title="#{bundle.CreateComprobantesVentaDetalleTitle_fechaActualizacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesVentaDetalleLabel_idCabecera}" for="idCabecera" />
                        <p:selectOneMenu id="idCabecera" value="#{comprobantesVentaDetalleController.selected.idCabecera}" required="true" requiredMessage="#{bundle.CreateComprobantesVentaDetalleRequiredMessage_idCabecera}" converter="comprobantesVentaCabeceraConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comprobantesVentaCabeceraController.items}"
                                           var="idCabeceraItem"
                                           itemValue="#{idCabeceraItem}"
                                           itemLabel="#{idCabeceraItem.id.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateComprobantesVentaDetalleLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{comprobantesVentaDetalleController.selected.idProducto}" required="true" requiredMessage="#{bundle.CreateComprobantesVentaDetalleRequiredMessage_idProducto}" converter="productosConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productosController.items}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"
                                           itemLabel="#{idProductoItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comprobantesVentaDetalleController.saveNew}" value="#{bundle.Save}" update="display,:ComprobantesVentaDetalleListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ComprobantesVentaDetalleCreateDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ComprobantesVentaDetalleCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
