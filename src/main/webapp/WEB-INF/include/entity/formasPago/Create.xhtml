<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormasPagoCreateDlg" widgetVar="FormasPagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFormasPagoTitle}" closeOnEscape="true">

            <h:form id="FormasPagoCreateForm">
                <p:panel>

                    <h:panelGroup id="display" rendered="#{formasPagoController.selected != null}">
                        <p:panelGrid columns="1" columnClasses="column">

                            <p:outputLabel value="#{bundle.CreateFormasPagoLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{formasPagoController.selected.descripcion}" 
                                         title="#{bundle.CreateFormasPagoTitle_descripcion}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreateFormasPagoRequiredMessage_descripcion}" 
                                         size="100" />
                            <!--
                             <p:outputLabel value="#{bundle.CreateFormasPagoLabel_fechaCreacion}" for="fechaCreacion" />
                             <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{formasPagoController.selected.fechaCreacion}" title="#{bundle.CreateFormasPagoTitle_fechaCreacion}"  showOn="button"/>
                            -->

                            <!--
                             <p:outputLabel value="#{bundle.CreateFormasPagoLabel_fechaActalizacion}" for="fechaActalizacion" />
                             <p:calendar id="fechaActalizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{formasPagoController.selected.fechaActalizacion}" title="#{bundle.CreateFormasPagoTitle_fechaActalizacion}"  showOn="button"/>
                            -->
                        </p:panelGrid>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton validateClient="true" actionListener="#{formasPagoController.saveNew}" value="#{bundle.Save}" update="display,:FormasPagoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FormasPagoCreateDialog'));" styleClass="GreenButton" icon="fa fa-save Fs16 White"/>
                            <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('FormasPagoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
