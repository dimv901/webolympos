<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="OrdenCompraDetalleListForm">

        <p:panel header="#{bundle.ListOrdenCompraDetalleTitle}">
            <p:dataTable id="datalist"
                         value="#{ordenCompraDetalleController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         selectionMode="single"
                         selection="#{ordenCompraDetalleController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{ordenCompraDetalleController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListOrdenCompraDetalleTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.cantidad}" filterBy="#{item.cantidad}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListOrdenCompraDetalleTitle_cantidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantidad}"/>
                </p:column>


                <p:column sortBy="#{item.precio}" filterBy="#{item.precio}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListOrdenCompraDetalleTitle_precio}"/>
                    </f:facet>
                    <h:outputText value="#{item.precio}"/>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.importe}" filterBy="#{item.importe}">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListOrdenCompraDetalleTitle_importe}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.importe}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.fechaCreacion}" filterBy="#{item.fechaCreacion}">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListOrdenCompraDetalleTitle_fechaCreacion}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaCreacion}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.fechaActualizacion}" filterBy="#{item.fechaActualizacion}">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListOrdenCompraDetalleTitle_fechaActualizacion}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaActualizacion}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.idCabecera.id}" filterBy="#{item.idCabecera.id}">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListOrdenCompraDetalleTitle_idCabecera}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idCabecera.id}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.idProducto.descripcion}" filterBy="#{item.idProducto.descripcion}">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListOrdenCompraDetalleTitle_idProducto}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idProducto.descripcion}"/>
                                    </p:column>
                -->
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ordenCompraDetalleController.prepareCreate}" update=":OrdenCompraDetalleCreateForm" oncomplete="PF('OrdenCompraDetalleCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":OrdenCompraDetalleViewForm" oncomplete="PF('OrdenCompraDetalleViewDialog').show()" disabled="#{empty ordenCompraDetalleController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":OrdenCompraDetalleEditForm" oncomplete="PF('OrdenCompraDetalleEditDialog').show()" disabled="#{empty ordenCompraDetalleController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ordenCompraDetalleController.delete}" update=":growl,datalist" disabled="#{empty ordenCompraDetalleController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
