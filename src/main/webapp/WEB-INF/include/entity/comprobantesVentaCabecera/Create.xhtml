<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComprobantesVentaCabeceraCreateDlg" widgetVar="ComprobantesVentaCabeceraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateComprobantesVentaCabeceraTitle}" closeOnEscape="true">

            <h:form id="ComprobantesVentaCabeceraCreateForm">

                <h:panelGroup id="display" rendered="#{comprobantesVentaCabeceraController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateComprobantesVentaCabeceraLabel_totalComprobante}" for="totalComprobante" />
                        <p:inputText id="totalComprobante" value="#{comprobantesVentaCabeceraController.selected.totalComprobante}" title="#{bundle.CreateComprobantesVentaCabeceraTitle_totalComprobante}" required="true" requiredMessage="#{bundle.CreateComprobantesVentaCabeceraRequiredMessage_totalComprobante}"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesVentaCabeceraLabel_totalIva10}" for="totalIva10" />
                        <p:inputText id="totalIva10" value="#{comprobantesVentaCabeceraController.selected.totalIva10}" title="#{bundle.CreateComprobantesVentaCabeceraTitle_totalIva10}" required="true" requiredMessage="#{bundle.CreateComprobantesVentaCabeceraRequiredMessage_totalIva10}"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesVentaCabeceraLabel_totalIva5}" for="totalIva5" />
                        <p:inputText id="totalIva5" value="#{comprobantesVentaCabeceraController.selected.totalIva5}" title="#{bundle.CreateComprobantesVentaCabeceraTitle_totalIva5}" required="true" requiredMessage="#{bundle.CreateComprobantesVentaCabeceraRequiredMessage_totalIva5}"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesVentaCabeceraLabel_totalExentas}" for="totalExentas" />
                        <p:inputText id="totalExentas" value="#{comprobantesVentaCabeceraController.selected.totalExentas}" title="#{bundle.CreateComprobantesVentaCabeceraTitle_totalExentas}" required="true" requiredMessage="#{bundle.CreateComprobantesVentaCabeceraRequiredMessage_totalExentas}"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesVentaCabeceraLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{comprobantesVentaCabeceraController.selected.fechaCreacion}" title="#{bundle.CreateComprobantesVentaCabeceraTitle_fechaCreacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesVentaCabeceraLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{comprobantesVentaCabeceraController.selected.fechaActualizacion}" title="#{bundle.CreateComprobantesVentaCabeceraTitle_fechaActualizacion}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateComprobantesVentaCabeceraLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{comprobantesVentaCabeceraController.selected.idCliente}" required="true" requiredMessage="#{bundle.CreateComprobantesVentaCabeceraRequiredMessage_idCliente}" converter="clientesConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientesController.items}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"
                                           itemLabel="#{idClienteItem.id.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateComprobantesVentaCabeceraLabel_idPedido}" for="idPedido" />
                        <p:selectOneMenu id="idPedido" value="#{comprobantesVentaCabeceraController.selected.idPedido}" required="true" requiredMessage="#{bundle.CreateComprobantesVentaCabeceraRequiredMessage_idPedido}" converter="pedidosCabeceraConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pedidosCabeceraController.items}"
                                           var="idPedidoItem"
                                           itemValue="#{idPedidoItem}"
                                           itemLabel="#{idPedidoItem.id.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateComprobantesVentaCabeceraLabel_idTipoComprobante}" for="idTipoComprobante" />
                        <p:selectOneMenu id="idTipoComprobante" value="#{comprobantesVentaCabeceraController.selected.idTipoComprobante}" required="true" requiredMessage="#{bundle.CreateComprobantesVentaCabeceraRequiredMessage_idTipoComprobante}" converter="tipoComprobantesConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoComprobantesController.items}"
                                           var="idTipoComprobanteItem"
                                           itemValue="#{idTipoComprobanteItem}"
                                           itemLabel="#{idTipoComprobanteItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comprobantesVentaCabeceraController.saveNew}" value="#{bundle.Save}" update="display,:ComprobantesVentaCabeceraListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ComprobantesVentaCabeceraCreateDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ComprobantesVentaCabeceraCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
