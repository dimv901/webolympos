<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaViewDlg" widgetVar="EmpresaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewEmpresaTitle}" closeOnEscape="true">

            <h:form id="EmpresaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{empresaController.selected != null}">

                        <h:outputText value="#{bundle.ViewEmpresaLabel_id}"/>
                        <h:outputText value="#{empresaController.selected.id}" title="#{bundle.ViewEmpresaTitle_id}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_razonSocial}"/>
                        <h:outputText value="#{empresaController.selected.razonSocial}" title="#{bundle.ViewEmpresaTitle_razonSocial}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_nombreFantasia}"/>
                        <h:outputText value="#{empresaController.selected.nombreFantasia}" title="#{bundle.ViewEmpresaTitle_nombreFantasia}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_ruc}"/>
                        <h:outputText value="#{empresaController.selected.ruc}" title="#{bundle.ViewEmpresaTitle_ruc}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_email}"/>
                        <h:outputText value="#{empresaController.selected.email}" title="#{bundle.ViewEmpresaTitle_email}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_telefono}"/>
                        <h:outputText value="#{empresaController.selected.telefono}" title="#{bundle.ViewEmpresaTitle_telefono}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_direccion}"/>
                        <h:outputText value="#{empresaController.selected.direccion}" title="#{bundle.ViewEmpresaTitle_direccion}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_fechaCreacion}"/>
                        <h:outputText value="#{empresaController.selected.fechaCreacion}" title="#{bundle.ViewEmpresaTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_fechaActualizacion}"/>
                        <h:outputText value="#{empresaController.selected.fechaActualizacion}" title="#{bundle.ViewEmpresaTitle_fechaActualizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('EmpresaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
