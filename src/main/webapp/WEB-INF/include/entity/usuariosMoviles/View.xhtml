<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosMovilesViewDlg" widgetVar="UsuariosMovilesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewUsuariosMovilesTitle}" closeOnEscape="true">

            <h:form id="UsuariosMovilesViewForm">
                <p:panel>
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" columnClasses="column" rendered="#{usuariosMovilesController.selected != null}">

                            <h:outputText value="#{bundle.ViewUsuariosMovilesLabel_id}"/>
                            <h:outputText value="#{usuariosMovilesController.selected.id}" title="#{bundle.ViewUsuariosMovilesTitle_id}"/>

                            <h:outputText value="#{bundle.ViewUsuariosMovilesLabel_descripcion}"/>
                            <h:outputText value="#{usuariosMovilesController.selected.descripcion}" title="#{bundle.ViewUsuariosMovilesTitle_descripcion}"/>

                            <h:outputText value="#{bundle.ViewUsuariosMovilesLabel_usuario}"/>
                            <h:outputText value="#{usuariosMovilesController.selected.usuario}" title="#{bundle.ViewUsuariosMovilesTitle_usuario}"/>

                            <h:outputText value="#{bundle.ViewUsuariosMovilesLabel_activo}"/>
                            <p:inputSwitch id="activo"
                                           value="#{usuariosMovilesController.selected.activo}" 
                                           required="true" 
                                           requiredMessage="#{bundle.EditUsuariosMovilesRequiredMessage_activo}" 
                                           disabled="true"
                                           offLabel="#{bundle.No}" 
                                           onLabel="#{bundle.Yes}"/>

                            <h:outputText value="#{bundle.ViewUsuariosMovilesLabel_resetPassword}"/>
                            <p:inputSwitch id="resetPassword" value="#{usuariosMovilesController.selected.resetPassword}" 
                                           required="true" 
                                           requiredMessage="#{bundle.EditUsuariosMovilesRequiredMessage_resetPassword}" 
                                           disabled="true"
                                           offLabel="#{bundle.No}" 
                                           onLabel="#{bundle.Yes}"/>


                        </p:panelGrid>
                    </h:panelGroup>

                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton value="#{bundle.Close}" onclick="PF('UsuariosMovilesViewDialog').hide()" styleClass="RedButton" icon="fa fa-remove Fs16 White"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
